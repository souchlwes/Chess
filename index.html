<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro 3D Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stockfish@15.0.0/stockfish.js"></script> <!-- Fixed CDN for Stockfish -->
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'VT323', monospace;
            background: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(transparent 0 2px, rgba(0, 255, 0, 0.1) 2px 4px);
            pointer-events: none;
            z-index: 1;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        #board {
            width: 500px !important;
            height: 500px !important;
            border: 4px solid #0f0;
            box-shadow: 0 0 20px #0f0, inset 0 0 10px #0f0;
            background: #111;
            position: relative;
        }
        .sidebar {
            flex: 1;
            min-width: 250px;
            background: #111;
            border: 2px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 10px #0f0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            background: #0f0;
            color: #000;
            border: 2px solid #0f0;
            border-radius: 0;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 18px;
            text-transform: uppercase;
            transition: background 0.2s;
        }
        button:hover { background: #0a0; }
        button:disabled { background: #555; border-color: #555; color: #333; cursor: not-allowed; }
        select, input[type="number"] {
            padding: 8px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 0;
            font-family: 'VT323', monospace;
            font-size: 16px;
        }
        #status {
            font-size: 1.5em;
            text-align: center;
            margin: 10px 0;
            text-shadow: 0 0 5px #0f0;
        }
        #timer {
            font-size: 1.2em;
            text-align: center;
            background: #111;
            border: 2px solid #0f0;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px #0f0;
        }
        #history {
            max-height: 200px;
            overflow-y: auto;
            background: #111;
            border: 2px solid #0f0;
            padding: 10px;
            margin-top: 10px;
            color: #0f0;
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            border: 2px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 10px #0f0;
            z-index: 1000;
            color: #0f0;
            font-family: 'VT323', monospace;
            font-size: 18px;
        }
        .modal button {
            margin: 5px;
            background: #0f0;
            color: #000;
        }
        .game-over-modal { text-align: center; }
        .game-over-modal textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            font-family: 'VT323', monospace;
            font-size: 16px;
            resize: none;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }
        .error { animation: shake 0.3s; }
        @media (max-width: 800px) {
            #board { width: 350px !important; height: 350px !important; }
            .container { flex-direction: column; align-items: center; }
            .sidebar { width: 100%; max-width: 350px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div id="timer">White: 10:00 | Black: 10:00</div>
            <div id="board"></div>
            <div id="status">Loading Retro 3D Chess...</div>
            <div id="history">Move History:<br></div>
        </div>
        <div class="sidebar">
            <h2>Retro 3D Chess</h2>
            <div class="controls">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option>Easy</option>
                    <option selected>Medium</option>
                    <option>Hard</option>
                </select>
                <label for="timeControl">Time (min):</label>
                <input type="number" id="timeControl" value="10" min="1">
                <button onclick="toggleTheme()">Toggle Green/Amber</button>
                <button onclick="newGame()">New Game</button>
                <button onclick="undoMove()" id="undoBtn" disabled>Undo</button>
            </div>
        </div>
    </div>
    <div id="promotionModal" class="modal">
        <p>Promote Pawn To:</p>
        <button onclick="promote('q')">Queen</button>
        <button onclick="promote('r')">Rook</button>
        <button onclick="promote('b')">Bishop</button>
        <button onclick="promote('n')">Knight</button>
    </div>
    <div id="gameOverModal" class="modal game-over-modal">
        <h3>Game Over</h3>
        <p id="gameResult"></p>
        <p>Moves: <span id="moveCount"></span></p>
        <textarea id="pgnOutput" readonly></textarea>
        <button onclick="copyPGN()">Copy PGN</button>
        <button onclick="closeGameOverModal()">Close</button>
    </div>

    <script>
        let game = new Chess();
        let board = null;
        let playerColor = 'w';
        let aiColor = 'b';
        let timeControl = 600;
        let whiteTime = timeControl;
        let blackTime = timeControl;
        let timerInterval = null;
        let timerPaused = true;
        let gameStarted = false;
        let currentTurn = 'w';
        let moveHistory = [];
        let undoStack = [];
        let difficulty = 1;
        let boardTheme = 'green';
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let aiThinking = false;
        let stockfish = null;
        let bestMove = null;
        let fallbackMinimax = false;

        const skillLevels = { Easy: 1, Medium: 6, Hard: 10 };
        const moveTimes = { Easy: 300, Medium: 1000, Hard: 3000 };

        function playSound(frequency, duration) {
            let oscillator = audioCtx.createOscillator();
            oscillator.type = 'square';
            oscillator.connect(audioCtx.destination);
            oscillator.frequency.value = frequency;
            oscillator.start();
            setTimeout(() => oscillator.stop(), duration);
        }

        function initStockfish() {
            if (typeof Stockfish === 'undefined') {
                console.warn('Stockfish not loaded - using minimax fallback');
                fallbackMinimax = true;
                return Promise.resolve();
            }
            return new Promise((resolve) => {
                stockfish = new Stockfish();
                stockfish.onmessage = (event) => {
                    const msg = event.data;
                    console.log('Stockfish:', msg);
                    if (msg.startsWith('bestmove')) {
                        const moveUCI = msg.split(' ')[1];
                        if (moveUCI && moveUCI !== '(none)') {
                            bestMove = {
                                from: moveUCI.slice(0, 2),
                                to: moveUCI.slice(2, 4),
                                promotion: moveUCI.length > 4 ? moveUCI[4] : 'q'
                            };
                        }
                        aiThinking = false;
                        timerPaused = false;
                        updateStatus();
                    }
                };
                stockfish.postMessage('uci');
                stockfish.postMessage(`setoption name Skill Level value ${skillLevels[document.getElementById('difficulty').value]}`);
                resolve();
            });
        }

        function initBoard() {
            const config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                moveSpeed: 100,
                pieceTheme: `https://chessboardjs.com/img/chesspieces/${boardTheme === 'green' ? 'alpha' : 'cburnett'}/{piece}.png`
            };
            board = Chessboard('board', config);
            document.getElementById('status').innerHTML = 'White to Move (Drag to start clock)';
        }

        function onDragStart(source, piece) {
            if (game.game_over() || aiThinking) return false;
            if (currentTurn !== playerColor || (currentTurn === 'w' && piece.search(/^b/) !== -1) || (currentTurn === 'b' && piece.search(/^w/) !== -1)) return false;
        }

        function onDrop(source, target) {
            if (!gameStarted) {
                gameStarted = true;
                timerPaused = false;
                if (!timerInterval) timerInterval = setInterval(updateTimer, 1000);
                updateTimer();
            }
            let move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) {
                $('#board').addClass('error');
                setTimeout(() => $('#board').removeClass('error'), 300);
                playSound(100, 100);
                return 'snapback';
            }
            if (move.flags.includes('p')) {
                document.getElementById('promotionModal').style.display = 'block';
                return; // Wait for promotion
            }
            undoStack.push(move);
            updateHistory(move);
            updateStatus();
            playSound(move.captured ? 220 : 440, 100);
            if (game.turn() === aiColor) {
                timerPaused = true;
                setTimeout(makeAIMove, 250);
            } else {
                timerPaused = false;
            }
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function makeAIMove() {
            if (game.game_over()) return;
            aiThinking = true;
            document.getElementById('status').innerHTML = 'AI Thinking...';
            if (fallbackMinimax) {
                // Improved minimax fallback
                let depth = difficulty === 0 ? 2 : difficulty === 1 ? 3 : 4;
                let moves = game.moves({ verbose: true });
                let best = moves[0];
                let bestValue = -Infinity;
                for (let move of moves) {
                    game.move(move);
                    let value = minimax(depth - 1, -Infinity, Infinity, false);
                    game.undo();
                    if (value > bestValue) {
                        bestValue = value;
                        best = move;
                    }
                }
                game.move(best);
                undoStack.push(best);
                updateHistory(best);
                board.position(game.fen());
                playSound(440, 100);
            } else if (stockfish) {
                stockfish.postMessage('position fen ' + game.fen());
                let movetime = moveTimes[document.getElementById('difficulty').value];
                stockfish.postMessage('go movetime ' + movetime);
            }
            aiThinking = false;
            timerPaused = false;
            updateStatus();
        }

        // Simple minimax for fallback
        function minimax(depth, alpha, beta, maximizing) {
            if (depth === 0 || game.game_over()) return evaluateBoard();
            let moves = game.moves({ verbose: true });
            if (maximizing) {
                let maxEval = -Infinity;
                for (let move of moves) {
                    game.move(move);
                    let eval = minimax(depth - 1, alpha, beta, false);
                    game.undo();
                    maxEval = Math.max(maxEval, eval);
                    alpha = Math.max(alpha, eval);
                    if (beta <= alpha) break;
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (let move of moves) {
                    game.move(move);
                    let eval = minimax(depth - 1, alpha, beta, true);
                    game.undo();
                    minEval = Math.min(minEval, eval);
                    beta = Math.min(beta, eval);
                    if (beta <= alpha) break;
                }
                return minEval;
            }
        }

        function evaluateBoard() {
            let total = 0;
            let fen = game.fen().split(' ')[0];
            let values = { P: 1, N: 3, B: 3, R: 5, Q: 9, K: 0, p: -1, n: -3, b: -3, r: -5, q: -9, k: 0 };
            let square = 0;
            for (let row of fen.split('/')) {
                for (let char of row) {
                    if (!isNaN(char)) square += parseInt(char);
                    else {
                        total += values[char] || 0;
                        square++;
                    }
                }
            }
            return total + (game.turn() === 'w' ? 50 : -50); // Tempo bonus
        }

        function updateHistory(move) {
            moveHistory.push(move.san);
            document.getElementById('history').innerHTML = 'Move History:<br>' + moveHistory.map((m, i) => Math.floor(i/2)+1 + '. ' + m).join('<br>');
        }

        function updateStatus() {
            let status = '';
            if (game.in_checkmate()) {
                status = `Game Over! ${game.turn() === 'w' ? 'Black' : 'White'} Wins!`;
                showGameOverModal(status);
                playSound(660, 300);
            } else if (game.in_draw()) {
                status = 'Game Over! Draw.';
                showGameOverModal(status);
            } else if (game.in_check()) {
                status = (currentTurn === 'w' ? 'White' : 'Black') + ' in Check!';
                playSound(660, 200);
            } else {
                status = (currentTurn === 'w' ? 'White' : 'Black') + ' to Move';
            }
            document.getElementById('status').innerHTML = status;
            currentTurn = game.turn();
            if (bestMove && !aiThinking) {
                let move = game.move(bestMove);
                if (move) {
                    undoStack.push(move);
                    updateHistory(move);
                    board.position(game.fen());
                    playSound(440, 100);
                }
                bestMove = null;
            }
        }

        function updateTimer() {
            if (timerPaused || !gameStarted) return;
            if (currentTurn === 'w') whiteTime--;
            else blackTime--;
            let wMin = Math.floor(whiteTime / 60), wSec = whiteTime % 60;
            let bMin = Math.floor(blackTime / 60), bSec = blackTime % 60;
            document.getElementById('timer').innerHTML = `White: ${wMin}:${wSec.toString().padStart(2,'0')} | Black: ${bMin}:${bSec.toString().padStart(2,'0')}`;
            if (whiteTime <= 0 || blackTime <= 0) {
                clearInterval(timerInterval);
                showGameOverModal((whiteTime <= 0 ? 'Black' : 'White') + ' Wins on Time!');
            }
        }

        function newGame() {
            game = new Chess();
            board.start();
            moveHistory = [];
            undoStack = [];
            whiteTime = blackTime = timeControl;
            currentTurn = 'w';
            timerPaused = true;
            gameStarted = false;
            aiThinking = false;
            bestMove = null;
            document.getElementById('history').innerHTML = 'Move History:<br>';
            document.getElementById('status').innerHTML = 'White to Move (Drag to start clock)';
            document.getElementById('undoBtn').disabled = true;
            if (timerInterval) clearInterval(timerInterval);
            updateTimer();
            if (stockfish) stockfish.postMessage('position startpos');
        }

        function undoMove() {
            if (undoStack.length === 0 || moveHistory.length % 2 === 0 || aiThinking) return;
            game.undo();
            undoStack.pop();
            moveHistory.pop();
            board.position(game.fen());
            document.getElementById('history').innerHTML = 'Move History:<br>' + moveHistory.map((m, i) => Math.floor(i/2)+1 + '. ' + m).join('<br>');
            updateStatus();
            playSound(440, 100);
            document.getElementById('undoBtn').disabled = undoStack.length === 0;
        }

        function promote(piece) {
            let tempMove = undoStack.pop();
            game.undo();
            let move = game.move({ from: tempMove.from, to: tempMove.to, promotion: piece });
            undoStack.push(move);
            board.position(game.fen());
            updateHistory(move);
            document.getElementById('promotionModal').style.display = 'none';
            updateStatus();
            if (game.turn() === aiColor) setTimeout(makeAIMove, 250);
        }

        function showGameOverModal(result) {
            clearInterval(timerInterval);
            document.getElementById('gameResult').innerHTML = result;
            document.getElementById('moveCount').innerHTML = Math.ceil(moveHistory.length / 2);
            document.getElementById('pgnOutput').value = game.pgn();
            document.getElementById('gameOverModal').style.display = 'block';
        }

        function closeGameOverModal() {
            document.getElementById('gameOverModal').style.display = 'none';
            newGame();
        }

        function copyPGN() {
            navigator.clipboard.writeText(game.pgn()).then(() => alert('PGN Copied!'));
        }

        function toggleTheme() {
            boardTheme = boardTheme === 'green' ? 'amber' : 'green';
            let color = boardTheme === 'green' ? '#0f0' : '#ffa500';
            document.body.style.color = color;
            document.querySelectorAll('button:not(:disabled)').forEach(b => {
                b.style.background = color;
                b.style.borderColor = color;
            });
            document.querySelectorAll('select, input, #timer, #history, .modal').forEach(el => {
                el.style.color = color;
                el.style.borderColor = color;
            });
            document.getElementById('status').style.textShadow = `0 0 5px ${color}`;
            initBoard();
            board.position(game.fen());
        }

        document.getElementById('difficulty').addEventListener('change', (e) => {
            if (stockfish && !fallbackMinimax) stockfish.postMessage(`setoption name Skill Level value ${skillLevels[e.target.value]}`);
        });

        document.getElementById('timeControl').addEventListener('change', (e) => {
            timeControl = parseInt(e.target.value) * 60;
            whiteTime = blackTime = timeControl;
            updateTimer();
        });

        // Init
        async function init() {
            try {
                await initStockfish();
                initBoard();
                if (fallbackMinimax) document.getElementById('status').innerHTML += ' (Minimax Fallback)';
                newGame();
            } catch (e) {
                console.error('Init failed:', e);
                alert('Load error - try refreshing. Console (F12) for details.');
                fallbackMinimax = true;
                initBoard();
                newGame();
            }
        }
        init();
    </script>
</body>
</html>
