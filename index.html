<!DOCTYPE html>
<html>
<head>
  <title>Retro Chess</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="window">
    <div class="menu-bar">File | Edit | View | Label | Special</div>

    <div class="chess-container">
      <div class="timer" id="player-timer">5:00</div>
      <div id="board" class="pixel-board"></div>
      <div class="timer" id="ai-timer">5:00</div>
    </div>

    <div class="controls">
      <button onclick="startAI()">Play vs AI</button>
      <button onclick="startMultiplayer()">Multiplayer</button>
      <button onclick="resetGame()">Reset</button>
      <button onclick="toggleStyle()">Toggle Style</button>
    </div>

    <div class="history">
      <h3>Move History</h3>
      <ul id="moveList"></ul>
    </div>

    <div class="leaderboard">
      <h3>Leaderboard</h3>
      <p>Wins vs AI: <span id="winCount">0</span></p>
    </div>

    <audio id="mateSound" src="https://www.dropbox.com/scl/fi/o1pzso0aav78g26pqe0br/The-loser-has-to-fall.mp3?rlkey=fxczjyqevgcy2h4qqyw7d2050&st=qqg46ha3&raw=1"></audio>
    <audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
    <audio id="crashSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stockfish/stockfish.js"></script>
  <script src="script.js"></script>
</body>
</html>
