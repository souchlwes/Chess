<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brick Chess</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: 'Press Start 2P', monospace;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .console { perspective: 1000px; }
    .shell {
      width: 360px;
      height: 620px;
      background: linear-gradient(to bottom, #2a5fb8, #1c3f7a);
      border-radius: 20px;
      box-shadow: 0 0 20px #0f0, inset 0 0 10px #000;
      padding: 20px;
      transform: rotateX(4deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
    }
    .logo {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #000;
      text-shadow: 1px 1px #0f0;
    }
    .bolts {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 240px;
      font-size: 20px;
      color: #fff;
      text-shadow: 0 0 5px #0ff;
    }
    .screen {
      width: 280px;
      height: 280px;
      background: linear-gradient(to bottom, #0f0, #060);
      border: 4px inset #003300;
      box-shadow: inset 0 0 10px #003300, 0 0 10px #0f0;
      padding: 5px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 8px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: inset 0 0 10px #003300, 0 0 5px #0f0; }
      to { box-shadow: inset 0 0 15px #003300, 0 0 15px #0f0; }
    }
    #board {
      width: 100%;
      height: 220px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 1px;
      background: #333;
      border: 2px solid #000;
    }
    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      text-shadow: 0 0 2px #000, 0 0 2px #000;
    }
    .square.light { background: #e6d5a8; }
    .square.dark { background: #8b5a2b; }
    .square.selected { background: #ffeb3b !important; }
    .square.valid { background: #4caf50 !important; }
    .info {
      font-size: 10px;
      color: #000;
      background: #0f0;
      padding: 4px;
      border-top: 2px solid #003300;
      font-family: 'Press Start 2P', monospace;
    }
    #clock { margin-bottom: 5px; }
    #moves {
      max-height: 40px;
      overflow-x: auto;
      white-space: nowrap;
      font-size: 8px;
      background: #000;
      color: #0f0;
      padding: 2px;
      border: 1px solid #0f0;
      scrollbar-width: thin;
      scrollbar-color: #0f0 #000;
    }
    #moves::-webkit-scrollbar { height: 6px; }
    #moves::-webkit-scrollbar-thumb { background: #0f0; }
    #moves::-webkit-scrollbar-track { background: #000; }
    .controls {
      width: 280px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    button, select {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      background: linear-gradient(to bottom, #444, #111);
      color: #0f0;
      border: 2px solid #0f0;
      padding: 6px;
      box-shadow: 0 4px #0a0;
      text-shadow: 0 1px #000;
      transition: all 0.2s ease;
      border-radius: 6px;
    }
    button:active, select:active {
      box-shadow: 0 2px #060;
      transform: translateY(2px);
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="console">
    <div class="shell">
      <div class="logo">CUBE GAME</div>
      <div class="bolts"><div class="bolt">⚡</div><div class="bolt">⚡</div></div>
      <div class="screen">
        <div id="board"></div>
        <div class="info">
          <div id="clock">⏱ 05:00</div>
          <div id="moves">No moves yet</div>
        </div>
      </div>
      <div class="controls">
        <button id="start">START</button>
        <button id="reset">RESET</button>
        <button id="ai-toggle">VS AI</button>
        <button id="multi-toggle">MULTI</button>
        <select id="mode-select">
          <option value="blitz">BLITZ</option>
          <option value="rapid">RAPID</option>
          <option value="classical">CLASSICAL</option>
        </select>
        <select id="ai-level">
          <option value="easy">AI: Easy</option>
          <option value="medium">AI: Medium</option>
          <option value="hard">AI: Hard</option>
        </select>
      </div>
    </div>
  </div>

  <audio id="win-sound" src="The loser has to fall.mp3"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0-beta.2/chess.min.js"></script>
  <script>
    const game = new Chess();
    let isAI = false;
    let aiLevel = 'easy';
    let currentPlayer = 'white';
    let clockTime = 300;
    let whiteTime = clockTime;
    let blackTime = clockTime;
    let timerInterval;
    let selectedSquare = null;
    const winSound = document.getElementById('win-sound');

    const pieceSymbols = {
      'P': '♙', 'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔',
      'p': '♟', 'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚'
    };

    function createBoard() {
      const boardEl = document.getElementById('board');
      boardEl.innerHTML = '';
      for (let row = 7; row >= 0; row--) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.classList.add('square');
          square.classList.add((row + col) % 2 === 0 ? 'light' : 'dark');
          square.dataset.row = row;
          square.dataset.col = col;
          square.addEventListener('click', () => handleSquareClick(row, col));
          boardEl.appendChild(square);
        }
      }
      updateBoard();
    }

    function handleSquareClick(row, col) {
      const square = String.fromCharCode(97 + col) + (row + 1);
      const piece = game.get(square);

      if (selectedSquare) {
        const move = game.move({ from: selectedSquare, to: square, promotion: 'q' });
        if (move) {
          selectedSquare = null;
          updateBoard();
          updateTicker();
          switchTurn();
          if (game.game_over()) {
            try {
              winSound.play().catch(e => console.log('Audio play failed:', e));
              const winner = game.in_checkmate() ? (currentPlayer === 'white' ? 'Black' : 'White') : 'Draw';
              alert(`Game Over! ${winner}!`);
              stopClock();
            } catch (e) { console.log('Game over error:', e); }
          } else if (isAI && currentPlayer === 'black') {
            setTimeout(makeAIMove, 500);
          }
          startClock();
        } else {
          if (piece && piece.color === currentPlayer[0]) {
            selectedSquare = square;
            updateBoard();
          } else {
            selectedSquare = null;
            updateBoard();
          }
        }
      } else {
        if (piece && piece.color === currentPlayer[0]) {
          selectedSquare = square;
          updateBoard();
        }
      }
    }

    function evaluateMove(move) {
      const pieceValues = { p: 1, n: 3, b: 3, r: 5, q: 9, k: 0 };
      let score = 0;
      if (move.captured) score += pieceValues[move.captured.toLowerCase()];
      if (move.flags.includes('p')) score += 5;
      if (move.san.includes('+')) score += 2;
      return score + Math.random() * 0.1;
    }

    function makeAIMove() {
      if (!isAI || currentPlayer !== 'black') return;
      const moves = game.moves({ verbose: true });
      if (moves.length) {
        let move;
        if (aiLevel === 'easy') {
          move = moves[Math.floor(Math.random() * moves.length)];
        } else if (aiLevel === 'medium') {
          const scored = moves.map(m => ({ move: m, score: evaluateMove(m) }));
          scored.sort((a, b) => b.score - a.score);
          const topMoves = scored.slice(0, Math.ceil(scored.length / 2));
          move = topMoves[Math.floor(Math.random() * topMoves.length)].move;
        } else {
          const scored = moves.map(m => ({ move: m, score: evaluateMove(m) }));
          move = scored.reduce((best, curr) => curr.score > best.score ? curr : best, scored[0]).move;
        }
        game.move({ from: move.from, to: move.to, promotion: 'q' });
        updateBoard();
        updateTicker();
        switchTurn();
        if (game.game_over()) {
          try {
            winSound.play().catch(e => console.log('Audio play failed:', e));
            const winner = game.in_checkmate() ? 'Black' : 'Draw';
            alert(`Game Over! ${winner}!`);
            stopClock();
          } catch (e) { console.log('Game over error:', e); }
        } else {
          startClock();
        }
      }
    }

    function switchTurn() {
      currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
    }

    function updateBoard() {
      for (let row = 7; row >= 0; row--) {
        for (let col = 0; col < 8; col++) {
          const squareEl = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
          const square = String.fromCharCode(97 + col) + (row + 1);
          const piece = game.get(square);
          squareEl.textContent = piece ? pieceSymbols[piece.type.toUpperCase() + (piece.color === 'w' ? '' : piece.type.toLowerCase())] || '' : '';
          squareEl.classList.remove('selected', 'valid');
          if (selectedSquare === square) {
            squareEl.classList.add('selected');
          } else if (selectedSquare) {
            const moves = game.moves({ square: selectedSquare, verbose: true });
            if (moves.some(m => m.to === square)) {
              squareEl.classList.add('valid');
            }
          }
        }
      }
    }

    function updateTicker() {
      const moves = game.history();
      document.getElementById('moves').innerText = moves.length ? moves.join(' • ') : 'No moves yet';
    }

    function startClock() {
      stopClock();
      timerInterval = setInterval(() => {
        if (currentPlayer === 'white') whiteTime--;
        else blackTime--;
        updateClock();
        if (whiteTime <= 0 || blackTime <= 0) {
          try {
            winSound.play().catch(e => console.log('Audio play failed:', e));
            const winner = whiteTime <= 0 ? 'Black' : 'White';
            alert(`Time's up! ${winner} wins!`);
            stopClock();
          } catch (e) { console.log('Timeout error:', e); }
        }
      }, 1000);
    }

    function stopClock() {
      clearInterval(timerInterval);
    }

    function updateClock() {
      const format = (t) => `${Math.floor(t / 60)}:${String(t % 60).padStart(2, '0')}`;
      document.getElementById('clock').innerText = `W ${format(whiteTime)} | B ${format(blackTime)}`;
    }

    function resetGame() {
      game.reset();
      whiteTime = clockTime;
      blackTime = clockTime;
      currentPlayer = 'white';
      selectedSquare = null;
      isAI = false;
      updateBoard();
      updateTicker();
      updateClock();
      stopClock();
      document.getElementById('ai-toggle').disabled = false;
      document.getElementById('multi-toggle').disabled = false;
    }

    function setClockMode(mode) {
      if (mode === 'blitz') clockTime = 300;
      else if (mode === 'rapid') clockTime = 900;
      else if (mode === 'classical') clockTime = 1800;
      resetGame();
    }

    // Button event listeners
    document.getElementById('start').onclick = () => {
      resetGame();
      startClock();
    };
    document.getElementById('reset').onclick = resetGame;
    document.getElementById('ai-toggle').onclick = () => {
      isAI = true;
      resetGame();
      document.getElementById('multi-toggle').disabled = true;
      document.getElementById('ai-toggle').disabled = true;
    };
    document.getElementById('multi-toggle').onclick = () => {
      isAI = false;
      resetGame();
      document.getElementById('ai-toggle').disabled = true;
      document.getElementById('multi-toggle').disabled = true;
    };
    document.getElementById('mode-select').onchange = (e) => setClockMode(e.target.value);
    document.getElementById('ai-level').onchange = (e) => {
      aiLevel = e.target.value;
      resetGame();
    };

    // Initialize
    window.addEventListener('load', () => {
      if (typeof Chess === 'undefined') {
        document.body.innerHTML += '<div style="color:red;position:absolute;top:10px;">Error: Chess.js failed to load. Check connection.</div>';
        return;
      }
      createBoard();
      resetGame();
      // Preload audio to avoid delays
      winSound.load();
    });
  </script>
</body>
</html>
