<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Console Chess</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'VT323', monospace;
            background: #1a1a1a;
            color: #0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(transparent 0 2px, rgba(0, 255, 0, 0.15) 2px 4px);
            pointer-events: none;
            z-index: 5;
        }
        .navbar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            background: #111;
            border: 4px solid #0f0;
            padding: 10px;
            box-shadow: 0 0 15px #0f0;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
            z-index: 10;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        .console-frame {
            background: #222;
            border: 15px solid #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px #0f0, inset 0 0 10px #0f0;
            position: relative;
            width: fit-content;
            align-self: center;
        }
        .console-frame::before {
            content: 'Retro Chess Console';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        .console-frame::after {
            content: '‚óè';
            position: absolute;
            top: -20px;
            right: 20px;
            color: #f00;
            font-size: 16px;
            text-shadow: 0 0 5px #f00;
        }
        #board {
            width: 500px !important;
            height: 500px !important;
            background: repeating-linear-gradient(45deg, #333 0 10px, #555 10px 20px);
            box-shadow: inset 0 0 10px #0f0;
            position: relative;
        }
        button, select, input[type="number"] {
            padding: 8px 12px;
            background: #0f0;
            color: #000;
            border: 2px solid #0f0;
            border-radius: 0;
            font-family: 'VT323', monospace;
            font-size: 18px;
            font-weight: bold;
        }
        button:hover { background: #0a0; }
        button:disabled { background: #555; border-color: #555; color: #333; cursor: not-allowed; }
        #timer { font-size: 20px; text-align: center; background: #111; border: 2px solid #0f0; padding: 10px; margin: 10px 0; box-shadow: 0 0 5px #0f0; width: 100%; max-width: 500px; }
        #status { font-size: 24px; text-align: center; margin: 10px 0; text-shadow: 0 0 5px #0f0; }
        #history { max-height: 150px; overflow-y: auto; background: #111; border: 2px solid #0f0; padding: 10px; margin-top: 10px; color: #0f0; font-size: 18px; width: 100%; max-width: 500px; }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            border: 3px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 15px #0f0;
            z-index: 1000;
            color: #0f0;
            font-family: 'VT323', monospace;
            font-size: 20px;
            font-weight: bold;
        }
        .modal button { margin: 5px; background: #0f0; color: #000; }
        .game-over-modal { text-align: center; }
        .game-over-modal textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            font-family: 'VT323', monospace;
            font-size: 16px;
            resize: none;
        }
        #youtube-player {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            z-index: 2000;
            border: 3px solid #0f0;
            box-shadow: 0 0 15px #0f0;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }
        .error { animation: shake 0.3s; }
        @media (max-width: 600px) {
            #board { width: 350px !important; height: 350px !important; }
            .navbar { max-width: 350px; gap: 10px; }
            .console-frame { padding: 15px; }
            #timer, #history { max-width: 350px; }
            #youtube-player { width: 200px; height: 150px; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <label>Difficulty:</label>
        <select id="difficulty">
            <option>Easy</option>
            <option selected>Medium</option>
            <option>Hard</option>
        </select>
        <label>Time (min):</label>
        <input type="number" id="timeControl" value="10" min="1">
        <button onclick="toggleTheme()">Toggle Theme</button>
        <button onclick="newGame()">New Game</button>
        <button onclick="undoMove()" id="undoBtn" disabled>Undo</button>
    </div>
    <div class="container">
        <div id="timer">White: 10:00 | Black: 10:00</div>
        <div class="console-frame">
            <div id="board"></div>
        </div>
        <div id="status">Loading...</div>
        <div id="history">Move History:<br></div>
    </div>
    <div id="promotionModal" class="modal">
        <p>Promote Pawn To:</p>
        <button onclick="promote('q')">Queen</button>
        <button onclick="promote('r')">Rook</button>
        <button onclick="promote('b')">Bishop</button>
        <button onclick="promote('n')">Knight</button>
    </div>
    <div id="gameOverModal" class="modal game-over-modal">
        <h3>Game Over</h3>
        <p id="gameResult"></p>
        <p>Moves: <span id="moveCount"></span></p>
        <textarea id="pgnOutput" readonly></textarea>
        <button onclick="copyPGN()">Copy PGN</button>
        <button onclick="closeGameOverModal()">Close</button>
    </div>
    <div id="youtube-player"></div>

    <script>
        let game = new Chess();
        let board = null;
        let playerColor = 'w';
        let aiColor = 'b';
        let timeControl = 600;
        let whiteTime = timeControl;
        let blackTime = timeControl;
        let timerInterval = null;
        let timerPaused = true;
        let gameStarted = false;
        let currentTurn = 'w';
        let moveHistory = [];
        let undoStack = [];
        let difficulty = 1;
        let boardTheme = 'green';
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let aiThinking = false;
        let ytPlayer = null;

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('youtube-player', {
                height: '200',
                width: '300',
                videoId: 'dQ1vX9Y6dTA', // ABBA - The Winner Takes It All (official if embeddable)
                playerVars: {
                    'autoplay': 0,
                    'mute': 1,
                    'controls': 0,
                    'loop': 0,
                    'playlist': 'dQ1vX9Y6dTA'
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log('YouTube player ready');
        }

        function playYouTube() {
            if (ytPlayer && ytPlayer.playVideo) {
                ytPlayer.setVolume(100);
                ytPlayer.unMute();
                ytPlayer.playVideo();
                document.getElementById('youtube-player').style.display = 'block';
            } else {
                console.error('YouTube player not ready or unavailable');
                alert('Failed to play victory music. Check console for details.');
            }
        }

        function playSound(frequency, duration) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            let oscillator = audioCtx.createOscillator();
            oscillator.type = 'square';
            oscillator.connect(audioCtx.destination);
            oscillator.frequency.value = frequency;
            oscillator.start();
            setTimeout(() => oscillator.stop(), duration);
        }

        function initBoard() {
            try {
                const config = {
                    draggable: true,
                    position: 'start',
                    onDragStart: onDragStart,
                    onDrop: onDrop,
                    onSnapEnd: onSnapEnd,
                    moveSpeed: 200,
                    pieceTheme: `https://chessboardjs.com/img/chesspieces/${boardTheme === 'green' ? 'alpha' : 'merida'}/{piece}.png`
                };
                board = Chessboard('board', config);
                document.getElementById('status').innerHTML = 'White to Move (Drag to start clock)';
                console.log('Board initialized successfully');
            } catch (e) {
                console.error('Board init failed:', e);
                document.getElementById('status').innerHTML = 'Board failed to load. Refresh page or check console.';
            }
        }

        function onDragStart(source, piece) {
            if (game.game_over() || aiThinking) return false;
            if (currentTurn !== playerColor || (currentTurn === 'w' && piece.search(/^b/) !== -1) || (currentTurn === 'b' && piece.search(/^w/) !== -1)) return false;
        }

        function onDrop(source, target) {
            if (!gameStarted) {
                gameStarted = true;
                timerPaused = false;
                if (!timerInterval) timerInterval = setInterval(updateTimer, 100);
                updateTimer();
            }
            let tempMove = game.move({ from: source, to: target });
            if (tempMove === null) {
                document.getElementById('board').classList.add('error');
                setTimeout(() => document.getElementById('board').classList.remove('error'), 300);
                playSound(100, 100);
                return 'snapback';
            }
            if (tempMove.flags.includes('p') && ((tempMove.to.charAt(1) === '8' && playerColor === 'w') || (tempMove.to.charAt(1) === '1' && playerColor === 'b'))) {
                undoStack.push(tempMove);
                document.getElementById('promotionModal').style.display = 'block';
                return;
            }
            undoStack.push(tempMove);
            updateHistory(tempMove);
            updateStatus();
            playSound(tempMove.captured ? 150 : 300, 100);
            timerPaused = true;
            if (game.turn() === aiColor && !game.game_over()) setTimeout(makeAIMove, 500);
            else timerPaused = false;
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function makeAIMove() {
            if (game.game_over()) return;
            aiThinking = true;
            document.getElementById('status').innerHTML = 'AI Thinking...';
            let depth = Math.min(difficulty === 0 ? 2 : difficulty === 1 ? 3 : 4, 4); // Cap at 4 to prevent freezing
            let startTime = performance.now();
            let bestMove = null;

            function findMove(d) {
                return new Promise(resolve => {
                    let moves = game.moves({ verbose: true });
                    if (d === 0 || moves.length === 0 || performance.now() - startTime > 5000) {
                        resolve(moves[Math.floor(Math.random() * moves.length)]);
                        return;
                    }
                    let best = null;
                    let bestValue = game.turn() === 'w' ? -Infinity : Infinity;
                    for (let move of moves) {
                        game.move(move);
                        let value = minimax(d - 1, -Infinity, Infinity, game.turn() === 'w');
                        game.undo();
                        if ((game.turn() === 'w' && value > bestValue) || (game.turn() === 'b' && value < bestValue)) {
                            bestValue = value;
                            best = move;
                        }
                    }
                    if (best && game.in_check() && game.moves().length === 0) resolve(best);
                    else resolve(best);
                });
            }

            findMove(depth).then(move => {
                if (move) {
                    game.move(move);
                    undoStack.push(move);
                    updateHistory(move);
                    board.position(game.fen());
                    playSound(200, 100);
                }
                aiThinking = false;
                timerPaused = false;
                updateStatus();
            }).catch(e => {
                console.error('AI move failed:', e);
                aiThinking = false;
                timerPaused = false;
                updateStatus();
            });
        }

        function minimax(depth, alpha, beta, maximizing) {
            if (depth === 0 || game.game_over()) return evaluateBoard();
            let moves = game.moves({ verbose: true });
            if (maximizing) {
                let maxEval = -Infinity;
                for (let move of moves) {
                    game.move(move);
                    let eval = minimax(depth - 1, alpha, beta, false);
                    game.undo();
                    maxEval = Math.max(maxEval, eval);
                    alpha = Math.max(alpha, eval);
                    if (beta <= alpha) break;
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (let move of moves) {
                    game.move(move);
                    let eval = minimax(depth - 1, alpha, beta, true);
                    game.undo();
                    minEval = Math.min(minEval, eval);
                    beta = Math.min(beta, eval);
                    if (beta <= alpha) break;
                }
                return minEval;
            }
        }

        function evaluateBoard() {
            if (game.in_checkmate()) return game.turn() === 'w' ? -100000 : 100000;
            let total = 0;
            let fen = game.fen().split(' ')[0];
            let pieceValues = { p: -1, n: -3, b: -3, r: -5, q: -9, k: 0, P: 1, N: 3, B: 3, R: 5, Q: 9, K: 0 };
            for (let row of fen.split('/')) {
                for (let piece of row.replace(/\d/g, '')) total += pieceValues[piece] || 0;
            }
            if (countPieces() < 6) {
                let kingW = game.get('K').square;
                let kingB = game.get('k').square;
                let center = ['d4', 'e4', 'd5', 'e5'];
                total += center.includes(kingW) ? 50 : 0;
                total -= center.includes(kingB) ? 50 : 0;
            }
            return total + (game.turn() === 'w' ? 10 : -10);
        }

        function countPieces() {
            let fen = game.fen().split(' ')[0];
            return fen.replace(/[0-8]/g, '').length;
        }

        function updateHistory(move) {
            moveHistory.push(move.san);
            let historyEl = document.getElementById('history');
            historyEl.innerHTML = 'Move History:<br>' + moveHistory.map((m, i) => `${Math.floor(i/2)+1}. ${m}`).join('<br>');
            historyEl.scrollTop = historyEl.scrollHeight;
        }

        function updateStatus() {
            let status = '';
            if (game.in_checkmate()) {
                status = `Game Over! ${game.turn() === 'w' ? 'Black' : 'White'} Wins by Checkmate!`;
                showGameOverModal(status);
            } else if (game.in_draw()) {
                status = 'Game Over! Draw.';
                showGameOverModal(status);
            } else if (game.in_check()) {
                status = `${currentTurn === 'w' ? 'White' : 'Black'} in Check!`;
                playSound(250, 200);
            } else {
                status = `${currentTurn === 'w' ? 'White' : 'Black'} to Move`;
            }
            if (!aiThinking) document.getElementById('status').innerHTML = status;
            currentTurn = game.turn();
            document.getElementById('undoBtn').disabled = undoStack.length === 0 || moveHistory.length % 2 === 0;
        }

        function updateTimer() {
            if (timerPaused || !gameStarted) return;
            if (currentTurn === 'w') whiteTime -= 0.1;
            else blackTime -= 0.1;
            let wMin = Math.floor(whiteTime / 60), wSec = Math.floor(whiteTime % 60);
            let bMin = Math.floor(blackTime / 60), bSec = Math.floor(blackTime % 60);
            document.getElementById('timer').innerHTML = `White: ${wMin}:${wSec.toString().padStart(2,'0')} | Black: ${bMin}:${bSec.toString().padStart(2,'0')}`;
            if (whiteTime <= 0 || blackTime <= 0) {
                clearInterval(timerInterval);
                let result = `${whiteTime <= 0 ? 'Black' : 'White'} Wins on Time!`;
                showGameOverModal(result);
            }
        }

        function newGame() {
            game.reset();
            if (board) board.start();
            moveHistory = [];
            undoStack = [];
            whiteTime = blackTime = timeControl;
            currentTurn = 'w';
            timerPaused = true;
            gameStarted = false;
            aiThinking = false;
            document.getElementById('history').innerHTML = 'Move History:<br>';
            document.getElementById('status').innerHTML = 'White to Move (Drag to start clock)';
            document.getElementById('undoBtn').disabled = true;
            if (timerInterval) clearInterval(timerInterval);
            updateTimer();
            if (ytPlayer) ytPlayer.stopVideo();
            document.getElementById('youtube-player').style.display = 'none';
        }

        function undoMove() {
            if (undoStack.length === 0 || moveHistory.length % 2 === 0 || aiThinking) return;
            game.undo();
            undoStack.pop();
            moveHistory.pop();
            board.position(game.fen());
            document.getElementById('history').innerHTML = 'Move History:<br>' + moveHistory.map((m, i) => `${Math.floor(i/2)+1}. ${m}`).join('<br>');
            updateStatus();
            playSound(200, 100);
            document.getElementById('undoBtn').disabled = undoStack.length === 0;
        }

        function promote(piece) {
            let lastMove = undoStack.pop();
            game.undo();
            game.move({ from: lastMove.from, to: lastMove.to, promotion: piece });
            let promotedMove = game.history({ verbose: true }).pop();
            undoStack.push(promotedMove);
            board.position(game.fen());
            updateHistory(promotedMove);
            document.getElementById('promotionModal').style.display = 'none';
            updateStatus();
            if (game.turn() === aiColor && !game.game_over()) setTimeout(makeAIMove, 500);
            else timerPaused = false;
        }

        function showGameOverModal(result) {
            clearInterval(timerInterval);
            document.getElementById('gameResult').innerHTML = result;
            document.getElementById('moveCount').innerHTML = Math.ceil(moveHistory.length / 2);
            document.getElementById('pgnOutput').value = game.pgn();
            document.getElementById('gameOverModal').style.display = 'block';
            playYouTube();
        }

        function closeGameOverModal() {
            document.getElementById('gameOverModal').style.display = 'none';
            document.getElementById('youtube-player').style.display = 'none';
            if (ytPlayer) ytPlayer.stopVideo();
            newGame();
        }

        function copyPGN() {
            navigator.clipboard.writeText(game.pgn());
            alert('PGN Copied to Clipboard!');
        }

        function toggleTheme() {
            boardTheme = boardTheme === 'green' ? 'amber' : 'green';
            let color = boardTheme === 'green' ? '#0f0' : '#ffa500';
            document.body.style.color = color;
            document.querySelectorAll('button:not(:disabled), select, input, #timer, #history, .modal').forEach(el => {
                el.style.color = color;
                el.style.borderColor = color;
                if (el.tagName === 'BUTTON' && !el.disabled) el.style.background = color;
            });
            document.getElementById('status').style.textShadow = `0 0 5px ${color}`;
            initBoard();
            board.position(game.fen());
        }

        document.getElementById('difficulty').addEventListener('change', (e) => {
            difficulty = { Easy: 0, Medium: 1, Hard: 2 }[e.target.value];
        });

        document.getElementById('timeControl').addEventListener('change', (e) => {
            timeControl = parseInt(e.target.value) * 60;
            whiteTime = blackTime = timeControl;
            updateTimer();
        });

        window.addEventListener('load', () => {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            setTimeout(initBoard, 500);
            newGame();
        });
    </script>
</body>
</html>
