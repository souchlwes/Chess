<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brick Chess</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: 'Press Start 2P', monospace;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    .console { perspective: 1000px; }
    .shell {
      width: 440px;
      height: 700px;
      background: linear-gradient(to bottom, #2a5fb8, #1c3f7a);
      border-radius: 20px;
      box-shadow: 0 0 20px #0f0, inset 0 0 10px #000;
      padding: 20px;
      transform: rotateX(4deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      position: relative;
      border: 2px solid #0f0;
    }
    .logo {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #000;
      text-shadow: 1px 1px #0f0;
    }
    .bolts {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 320px;
      font-size: 20px;
      color: #fff;
      text-shadow: 0 0 5px #0ff;
    }
    .screen {
      width: 400px;
      height: 400px;
      background: linear-gradient(to bottom, #0f0, #060);
      border: 4px inset #003300;
      box-shadow: inset 0 0 10px #003300, 0 0 10px #0f0;
      padding: 5px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 8px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: inset 0 0 10px #003300, 0 0 5px #0f0; }
      to { box-shadow: inset 0 0 15px #003300, 0 0 15px #0f0; }
    }
    #board {
      width: 360px;
      height: 360px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 1px;
      background: #333;
      border: 2px solid #000;
    }
    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      text-shadow: 0 0 12px #000, 0 0 12px #000;
      color: #ffffff;
    }
    .square.black-piece { color: #000000; }
    .square.light { background: #fff8e1; }
    .square.dark { background: #6b4e31; }
    .square.selected { background: #ffeb3b !important; }
    .square.valid { background: #4caf50 !important; }
    .info {
      font-size: 10px;
      color: #000;
      background: #0f0;
      padding: 4px;
      border-top: 2px solid #003300;
      font-family: 'Press Start 2P', monospace;
    }
    #clock { margin-bottom: 5px; }
    #moves {
      max-height: 40px;
      overflow-x: auto;
      white-space: nowrap;
      font-size: 8px;
      background: #000;
      color: #0f0;
      padding: 2px;
      border: 1px solid #0f0;
      scrollbar-width: thin;
      scrollbar-color: #0f0 #000;
    }
    #moves::-webkit-scrollbar { height: 6px; }
    #moves::-webkit-scrollbar-thumb { background: #0f0; }
    #moves::-webkit-scrollbar-track { background: #000; }
    .controls {
      width: 400px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    button, select {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      background: linear-gradient(to bottom, #444, #111);
      color: #0f0;
      border: 2px solid #0f0;
      padding: 6px;
      box-shadow: 0 4px #0a0;
      text-shadow: 0 1px #000;
      transition: all 0.2s ease;
      border-radius: 6px;
    }
    button:active, select:active {
      box-shadow: 0 2px #060;
      transform: translateY(2px);
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .computer-tab {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 150px;
      background: linear-gradient(to bottom, #2a5fb8, #1c3f7a);
      border: 4px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0;
      color: #0f0;
      text-align: center;
      padding: 20px;
      z-index: 1000;
      font-size: 14px;
    }
    .computer-tab.active { display: flex; flex-direction: column; justify-content: center; }
    .computer-tab button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 12px;
    }
    .error { color: red; position: absolute; top: 10px; left: 10px; font-size: 10px; background: #000; padding: 5px; border: 1px solid #f00; }
    .promotion-menu {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2a5fb8;
      border: 2px solid #0f0;
      padding: 10px;
      z-index: 1001;
    }
    .promotion-menu.active { display: block; }
    .promotion-menu button { margin: 5px; }
  </style>
</head>
<body>
  <div class="console">
    <div class="shell">
      <div class="logo">CUBE GAME</div>
      <div class="bolts"><div class="bolt">⚡</div><div class="bolt">⚡</div></div>
      <div class="screen">
        <div id="board"></div>
        <div class="info">
          <div id="clock">⏱ 05:00</div>
          <div id="moves">No moves yet</div>
        </div>
      </div>
      <div class="controls">
        <button id="start">START</button>
        <button id="reset">RESET</button>
        <button id="ai-toggle">VS AI</button>
        <button id="multi-toggle">MULTI</button>
        <select id="mode-select">
          <option value="blitz">BLITZ</option>
          <option value="rapid">RAPID</option>
          <option value="classical">CLASSICAL</option>
        </select>
        <select id="ai-level">
          <option value="3">AI: Easy</option>
          <option value="8">AI: Medium</option>
          <option value="12">AI: Hard</option>
        </select>
      </div>
    </div>
  </div>
  <div class="computer-tab" id="win-tab">
    <h2>Game Over!</h2>
    <p id="win-message"></p>
    <button id="close-tab">OK</button>
  </div>
  <div class="promotion-menu" id="promotion-menu">
    <button onclick="promote('Q')">Queen</button>
    <button onclick="promote('R')">Rook</button>
    <button onclick="promote('B')">Bishop</button>
    <button onclick="promote('N')">Knight</button>
  </div>

  <audio id="win-sound" src="The%20loser%20has%20to%20fall.mp3"></audio>

    function playBeep() {
      try {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.frequency.value = 800;
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);
      } catch (e) { console.log('Beep failed:', e); }
    }
