<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Console Chess</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stockfish@17.1.0/stockfish.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000010, #001020);
            font-family: 'Press Start 2P', monospace;
            color: #00ffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .console-frame {
            background: radial-gradient(circle at center, #0a0a0a 0%, #1a1a1a 100%);
            border: 12px solid #00ffff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 30px #00ffff, inset 0 0 15px #00ffff;
            position: relative;
            width: fit-content;
            align-self: center;
            z-index: 1;
        }

        .console-frame::before {
            content: 'Cyber Chess Console';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
        }

        .console-frame::after {
            content: '‚óè';
            position: absolute;
            top: -25px;
            right: 20px;
            color: #ff0000;
            font-size: 18px;
            text-shadow: 0 0 6px #ff0000;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        #board {
            width: 500px !important;
            height: 500px !important;
            background: #000;
            border: 8px solid #00ffff;
            box-shadow: inset 0 0 20px #00ffff, 0 0 15px #00ffff;
            position: relative;
            z-index: 2;
        }

        .overlay-wires {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                #00ffff11 10px,
                #00ffff11 20px
            );
            animation: pulseWires 4s infinite linear;
        }

        @keyframes pulseWires {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        @media (max-width: 600px) {
            #board {
                width: 350px !important;
                height: 350px !important;
            }
            .console-frame {
                padding: 15px;
            }
        }

        .navbar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            background: #0a0a0a;
            border: 4px solid #00ffff;
            padding: 10px;
            box-shadow: 0 0 15px #00ffff;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            z-index: 10;
        }

        button, select, input[type="number"] {
            padding: 8px 12px;
            background: #00ffff;
            color: #000;
            border: 2px solid #00ffff;
            border-radius: 0;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            font-weight: bold;
        }

        button:hover { background: #00ccff; }
        button:disabled { background: #555; border-color: #555; color: #333; cursor: not-allowed; }

        #timer { 
            font-size: 12px; 
            text-align: center; 
            background: #0a0a0a; 
            border: 2px solid #00ffff; 
            padding: 10px; 
            margin: 10px 0; 
            box-shadow: 0 0 5px #00ffff; 
            width: 100%; 
            max-width: 500px; 
        }

        #status { 
            font-size: 12px; 
            text-align: center; 
            margin: 10px 0; 
            text-shadow: 0 0 5px #00ffff; 
        }

        #history { 
            max-height: 100px; 
            overflow-y: auto; 
            background: #0a0a0a; 
            border: 2px solid #00ffff; 
            padding: 10px; 
            margin-top: 10px; 
            color: #00ffff; 
            font-size: 10px; 
            width: 100%; 
            max-width: 500px; 
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0a0a0a;
            border: 3px solid #00ffff;
            padding: 20px;
            box-shadow: 0 0 15px #00ffff;
            z-index: 1000;
            color: #00ffff;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            font-weight: bold;
        }

        .modal button { margin: 5px; background: #00ffff; color: #000; }

        .game-over-modal { text-align: center; }
        .game-over-modal textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            background: #000;
            color: #00ffff;
            border: 2px solid #00ffff;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            resize: none;
        }

        #music-player {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }

        .error { animation: shake 0.3s; }
    </style>
</head>
<body>
    <div class="overlay-wires"></div>
    <div class="navbar">
        <label>Difficulty:</label>
        <select id="difficulty">
            <option>Easy</option>
            <option selected>Medium</option>
            <option>Hard</option>
        </select>
        <label>Time (min):</label>
        <input type="number" id="timeControl" value="10" min="1">
        <button onclick="toggleTheme()">Toggle Theme</button>
        <button onclick="newGame()">New Game</button>
        <button onclick="undoMove()" id="undoBtn" disabled>Undo</button>
    </div>
    <div class="container">
        <div id="timer">White: 10:00 | Black: 10:00</div>
        <div class="console-frame">
            <div id="board"></div>
        </div>
        <div id="status">Loading...</div>
        <div id="history">Move History:<br></div>
    </div>
    <div id="promotionModal" class="modal">
        <p>Promote Pawn To:</p>
        <button onclick="promote('q')">Queen</button>
        <button onclick="promote('r')">Rook</button>
        <button onclick="promote('b')">Bishop</button>
        <button onclick="promote('n')">Knight</button>
    </div>
    <div id="gameOverModal" class="modal game-over-modal">
        <h3>Game Over</h3>
        <p id="gameResult"></p>
        <p>Moves: <span id="moveCount"></span></p>
        <textarea id="pgnOutput" readonly></textarea>
        <button onclick="copyPGN()">Copy PGN</button>
        <button onclick="closeGameOverModal()">Close</button>
    </div>
    <div id="music-player">
        <audio id="victory-music" preload="auto" loop>
            <source src="https://www.dropbox.com/scl/fi/o1pzso0aav78g26pqe0br/The-loser-has-to-fall.mp3?rlkey=fxczjyqevgcy2h4qqyw7d2050&st=48ug8b9t&dl=1" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        let game = new Chess();
        let board = null;
        let playerColor = 'w';
        let aiColor = 'b';
        let timeControl = 600;
        let whiteTime = timeControl;
        let blackTime = timeControl;
        let timerFrame = null;
        let timerPaused = true;
        let gameStarted = false;
        let currentTurn = 'w';
        let moveHistory = [];
        let undoStack = [];
        let difficulty = 1;
        let boardTheme = 'green';
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let aiThinking = false;
        let victoryMusic = document.getElementById('victory-music');
        let stockfish = new Worker('https://cdn.jsdelivr.net/npm/stockfish@17.1.0/stockfish.js');

        stockfish.onmessage = function(event) {
            console.log('Stockfish:', event.data);
        };

        function playSound(frequency, duration) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            let oscillator = audioCtx.createOscillator();
            oscillator.type = 'square';
            oscillator.connect(audioCtx.destination);
            oscillator.frequency.value = frequency;
            oscillator.start();
            setTimeout(() => oscillator.stop(), duration);
        }

        function playVictoryMusic() {
            if (victoryMusic) {
                victoryMusic.currentTime = 0;
                victoryMusic.play().catch(e => console.error('Music play failed:', e));
            } else {
                console.error('Victory music element not found');
            }
        }

        function updateTimer() {
            if (timerPaused || !gameStarted) {
                console.log('Timer paused:', timerPaused, 'Game started:', gameStarted);
                return;
            }
            if (currentTurn === 'w' && !timerPaused) whiteTime -= 1 / 600; // 1s per 600 frames (~0.00167s/frame)
            else if (currentTurn === 'b' && !timerPaused) blackTime -= 1 / 600;
            let wMin = Math.floor(whiteTime / 60), wSec = Math.floor(whiteTime % 60);
            let bMin = Math.floor(blackTime / 60), bSec = Math.floor(blackTime % 60);
            document.getElementById('timer').innerHTML = `White: ${wMin}:${wSec.toString().padStart(2,'0')} | Black: ${bMin}:${bSec.toString().padStart(2,'0')}`;
            console.log('Timer updated - White:', whiteTime, 'Black:', blackTime);
            if (whiteTime <= 0 || blackTime <= 0) {
                cancelAnimationFrame(timerFrame);
                let result = `${whiteTime <= 0 ? 'Black' : 'White'} Wins on Time!`;
                showGameOverModal(result);
            } else {
                timerFrame = requestAnimationFrame(updateTimer);
            }
        }

        function initBoard() {
            try {
                const config = {
                    draggable: true,
                    position: 'start',
                    onDragStart: onDragStart,
                    onDrop: onDrop,
                    onSnapEnd: onSnapEnd,
                    moveSpeed: 200,
                    pieceTheme: `https://chessboardjs.com/img/chesspieces/${boardTheme === 'green' ? 'alpha' : 'merida'}/{piece}.png`
                };
                board = Chessboard('board', config);
                if (!board) throw new Error('Chessboard initialization failed');
                document.getElementById('status').innerHTML = 'White to Move (Drag to start clock)';
                console.log('Board initialized successfully');
            } catch (e) {
                console.error('Board init error:', e);
                document.getElementById('status').innerHTML = 'Board failed to load. Check console or refresh.';
            }
        }

        function onDragStart(source, piece) {
            if (game.game_over() || aiThinking) return false;
            if (currentTurn !== playerColor || (currentTurn === 'w' && piece.search(/^b/) !== -1) || (currentTurn === 'b' && piece.search(/^w/) !== -1)) return false;
        }

        function onDrop(source, target) {
            if (!gameStarted) {
                gameStarted = true;
                timerPaused = false;
                if (!timerFrame) timerFrame = requestAnimationFrame(updateTimer);
                console.log('Game started, timer initiated');
            }
            let tempMove = game.move({ from: source, to: target });
            if (tempMove === null) {
                document.getElementById('board').classList.add('error');
                setTimeout(() => document.getElementById('board').classList.remove('error'), 300);
                playSound(100, 100);
                return 'snapback';
            }
            if (tempMove.flags.includes('p') && ((tempMove.to.charAt(1) === '8' && playerColor === 'w') || (tempMove.to.charAt(1) === '1' && playerColor === 'b'))) {
                undoStack.push(tempMove);
                document.getElementById('promotionModal').style.display = 'block';
                return;
            }
            undoStack.push(tempMove);
            updateHistory(tempMove);
            updateStatus();
            playSound(tempMove.captured ? 150 : 300, 100);
            timerPaused = aiThinking;
            if (game.turn() === aiColor && !game.game_over()) setTimeout(makeAIMove, 500);
            else timerPaused = false;
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function makeAIMove() {
            if (game.game_over()) return;
            aiThinking = true;
            document.getElementById('status').innerHTML = 'AI Thinking...';
            timerPaused = true;
            let depth = { 0: 6, 1: 12, 2: 18 }[difficulty] || 6; // Easy: 6, Medium: 12, Hard: 18
            stockfish.postMessage('ucinewgame');
            stockfish.postMessage(`position fen ${game.fen()}`);
            stockfish.postMessage(`go depth ${depth}`);

            stockfish.onmessage = function(event) {
                let message = event.data;
                if (message.includes('bestmove')) {
                    let match = message.match(/bestmove (\w+)/);
                    if (match) {
                        let bestMove = match[1];
                        game.move(bestMove);
                        undoStack.push({ san: game.history({ verbose: true }).pop().san, from: bestMove.substr(0, 2), to: bestMove.substr(2, 2) });
                        updateHistory({ san: game.history({ verbose: true }).pop().san });
                        board.position(game.fen());
                        playSound(200, 100);
                        aiThinking = false;
                        timerPaused = false;
                        updateStatus();
                    }
                }
            };
        }

        function updateHistory(move) {
            moveHistory.push(move.san);
            let historyEl = document.getElementById('history');
            historyEl.innerHTML = 'Move History:<br>' + moveHistory.map((m, i) => `${Math.floor(i/2)+1}. ${m}`).join('<br>');
            historyEl.scrollTop = historyEl.scrollHeight;
        }

        function updateStatus() {
            let status = '';
            if (game.in_checkmate()) {
                status = `Game Over! ${game.turn() === 'w' ? 'Black' : 'White'} Wins by Checkmate!`;
                showGameOverModal(status);
            } else if (game.in_draw()) {
                status = 'Game Over! Draw.';
                showGameOverModal(status);
            } else if (game.in_check()) {
                status = `${currentTurn === 'w' ? 'White' : 'Black'} in Check!`;
                playSound(250, 200);
            } else {
                status = `${currentTurn === 'w' ? 'White' : 'Black'} to Move`;
            }
            if (!aiThinking) document.getElementById('status').innerHTML = status;
            currentTurn = game.turn();
            document.getElementById('undoBtn').disabled = undoStack.length === 0 || moveHistory.length % 2 === 0;
        }

        function newGame() {
            game.reset();
            if (board) board.start();
            moveHistory = [];
            undoStack = [];
            whiteTime = blackTime = timeControl;
            currentTurn = 'w';
            timerPaused = true;
            gameStarted = false;
            aiThinking = false;
            document.getElementById('history').innerHTML = 'Move History:<br>';
            document.getElementById('status').innerHTML = 'White to Move (Drag to start clock)';
            document.getElementById('undoBtn').disabled = true;
            if (timerFrame) {
                cancelAnimationFrame(timerFrame);
                timerFrame = null;
            }
            updateTimer();
            if (victoryMusic) {
                victoryMusic.pause();
                victoryMusic.currentTime = 0;
                document.getElementById('music-player').style.display = 'none';
            }
            stockfish.postMessage('ucinewgame');
        }

        function undoMove() {
            if (undoStack.length === 0 || moveHistory.length % 2 === 0 || aiThinking) return;
            game.undo();
            undoStack.pop();
            moveHistory.pop();
            board.position(game.fen());
            document.getElementById('history').innerHTML = 'Move History:<br>' + moveHistory.map((m, i) => `${Math.floor(i/2)+1}. ${m}`).join('<br>');
            updateStatus();
            playSound(200, 100);
            document.getElementById('undoBtn').disabled = undoStack.length === 0;
            stockfish.postMessage(`position fen ${game.fen()}`);
        }

        function promote(piece) {
            let lastMove = undoStack.pop();
            game.undo();
            game.move({ from: lastMove.from, to: lastMove.to, promotion: piece });
            let promotedMove = game.history({ verbose: true }).pop();
            undoStack.push(promotedMove);
            board.position(game.fen());
            updateHistory(promotedMove);
            document.getElementById('promotionModal').style.display = 'none';
            updateStatus();
            if (game.turn() === aiColor && !game.game_over()) setTimeout(makeAIMove, 500);
            else timerPaused = false;
            stockfish.postMessage(`position fen ${game.fen()}`);
        }

        function showGameOverModal(result) {
            cancelAnimationFrame(timerFrame);
            document.getElementById('gameResult').innerHTML = result;
            document.getElementById('moveCount').innerHTML = Math.ceil(moveHistory.length / 2);
            document.getElementById('pgnOutput').value = game.pgn();
            document.getElementById('gameOverModal').style.display = 'block';
            playVictoryMusic();
            document.getElementById('music-player').style.display = 'block';
        }

        function closeGameOverModal() {
            document.getElementById('gameOverModal').style.display = 'none';
            if (victoryMusic) {
                victoryMusic.pause();
                victoryMusic.currentTime = 0;
                document.getElementById('music-player').style.display = 'none';
            }
            newGame();
        }

        function copyPGN() {
            navigator.clipboard.writeText(game.pgn());
            alert('PGN Copied to Clipboard!');
        }

        function toggleTheme() {
            boardTheme = boardTheme === 'green' ? 'amber' : 'green';
            let color = boardTheme === 'green' ? '#0f0' : '#ffa500';
            document.body.style.color = color;
            document.querySelectorAll('button:not(:disabled), select, input, #timer, #history, .modal').forEach(el => {
                el.style.color = color;
                el.style.borderColor = color;
                if (el.tagName === 'BUTTON' && !el.disabled) el.style.background = color;
            });
            document.getElementById('status').style.textShadow = `0 0 5px ${color}`;
            initBoard();
            board.position(game.fen());
        }

        document.getElementById('difficulty').addEventListener('change', (e) => {
            difficulty = { Easy: 0, Medium: 1, Hard: 2 }[e.target.value];
        });

        document.getElementById('timeControl').addEventListener('change', (e) => {
            timeControl = parseInt(e.target.value) * 60;
            whiteTime = blackTime = timeControl;
            updateTimer();
        });

        window.addEventListener('load', () => {
            setTimeout(initBoard, 500);
            newGame();
        });
    </script>
</body>
</html>
