<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brick Chess</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: 'Press Start 2P', monospace;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    .console { perspective: 1000px; }
    .shell {
      width: 440px;
      height: 700px;
      background: linear-gradient(to bottom, #2a5fb8, #1c3f7a);
      border-radius: 20px;
      box-shadow: 0 0 20px #0f0, inset 0 0 10px #000;
      padding: 20px;
      transform: rotateX(4deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      position: relative;
      border: 2px solid #0f0;
    }
    .logo {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #000;
      text-shadow: 1px 1px #0f0;
    }
    .bolts {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 320px;
      font-size: 20px;
      color: #fff;
      text-shadow: 0 0 5px #0ff;
    }
    .screen {
      width: 400px;
      height: 400px;
      background: linear-gradient(to bottom, #0f0, #060);
      border: 4px inset #003300;
      box-shadow: inset 0 0 10px #003300, 0 0 10px #0f0;
      padding: 5px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 8px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: inset 0 0 10px #003300, 0 0 5px #0f0; }
      to { box-shadow: inset 0 0 15px #003300, 0 0 15px #0f0; }
    }
    #board {
      width: 360px;
      height: 360px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 1px;
      background: #333;
      border: 2px solid #000;
    }
    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      text-shadow: 0 0 12px #000, 0 0 12px #000;
      color: #ffffff;
    }
    .square.black-piece { color: #000000; }
    .square.light { background: #fff8e1; }
    .square.dark { background: #6b4e31; }
    .square.selected { background: #ffeb3b !important; }
    .square.valid { background: #4caf50 !important; }
    .info {
      font-size: 10px;
      color: #000;
      background: #0f0;
      padding: 4px;
      border-top: 2px solid #003300;
      font-family: 'Press Start 2P', monospace;
    }
    #clock { margin-bottom: 5px; }
    #moves {
      max-height: 40px;
      overflow-x: auto;
      white-space: nowrap;
      font-size: 8px;
      background: #000;
      color: #0f0;
      padding: 2px;
      border: 1px solid #0f0;
      scrollbar-width: thin;
      scrollbar-color: #0f0 #000;
    }
    #moves::-webkit-scrollbar { height: 6px; }
    #moves::-webkit-scrollbar-thumb { background: #0f0; }
    #moves::-webkit-scrollbar-track { background: #000; }
    .controls {
      width: 400px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    button, select {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      background: linear-gradient(to bottom, #444, #111);
      color: #0f0;
      border: 2px solid #0f0;
      padding: 6px;
      box-shadow: 0 4px #0a0;
      text-shadow: 0 1px #000;
      transition: all 0.2s ease;
      border-radius: 6px;
    }
    button:active, select:active {
      box-shadow: 0 2px #060;
      transform: translateY(2px);
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .computer-tab {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 150px;
      background: linear-gradient(to bottom, #2a5fb8, #1c3f7a);
      border: 4px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0;
      color: #0f0;
      text-align: center;
      padding: 20px;
      z-index: 1000;
      font-size: 14px;
    }
    .computer-tab.active { display: flex; flex-direction: column; justify-content: center; }
    .computer-tab button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 12px;
    }
    .error { color: red; position: absolute; top: 10px; left: 10px; font-size: 10px; background: #000; padding: 5px; border: 1px solid #f00; }
    .promotion-menu {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2a5fb8;
      border: 2px solid #0f0;
      padding: 10px;
      z-index: 1001;
    }
    .promotion-menu.active { display: block; }
    .promotion-menu button { margin: 5px; }
  </style>
</head>
<body>
  <div class="console">
    <div class="shell">
      <div class="logo">CUBE GAME</div>
      <div class="bolts"><div class="bolt">⚡</div><div class="bolt">⚡</div></div>
      <div class="screen">
        <div id="board"></div>
        <div class="info">
          <div id="clock">⏱ 05:00</div>
          <div id="moves">No moves yet</div>
        </div>
      </div>
      <div class="controls">
        <button id="start">START</button>
        <button id="reset">RESET</button>
        <button id="ai-toggle">VS AI</button>
        <button id="multi-toggle">MULTI</button>
        <select id="mode-select">
          <option value="blitz">BLITZ</option>
          <option value="rapid">RAPID</option>
          <option value="classical">CLASSICAL</option>
        </select>
        <select id="ai-level">
          <option value="3">AI: Easy</option>
          <option value="8">AI: Medium</option>
          <option value="12">AI: Hard</option>
        </select>
      </div>
    </div>
  </div>
  <div class="computer-tab" id="win-tab">
    <h2>Game Over!</h2>
    <p id="win-message"></p>
    <button id="close-tab">OK</button>
  </div>
  <div class="promotion-menu" id="promotion-menu">
    <button onclick="promote('Q')">Queen</button>
    <button onclick="promote('R')">Rook</button>
    <button onclick="promote('B')">Bishop</button>
    <button onclick="promote('N')">Knight</button>
  </div>

  <audio id="win-sound" src="The loser has to fall.mp3"></audio>
  <script src="https://unpkg.com/stockfish@14.0.0/stockfish.js"></script>
  <script>
    let position = {
      a8: 'r', b8: 'n', c8: 'b', d8: 'q', e8: 'k', f8: 'b', g8: 'n', h8: 'r',
      a7: 'p', b7: 'p', c7: 'p', d7: 'p', e7: 'p', f7: 'p', g7: 'p', h7: 'p',
      a2: 'P', b2: 'P', c2: 'P', d2: 'P', e2: 'P', f2: 'P', g2: 'P', h2: 'P',
      a1: 'R', b1: 'N', c1: 'B', d1: 'Q', e1: 'K', f1: 'B', g1: 'N', h1: 'R'
    };
    let stockfish;
    let isAI = false;
    let aiDepth = 3;
    let currentPlayer = 'white';
    let clockTime = 300;
    let whiteTime = clockTime;
    let blackTime = clockTime;
    let timerInterval;
    let selectedSquare = null;
    let movesHistory = [];
    let castlingAvailable = { w: { k: true, q: true }, b: { k: true, q: true } };
    let lastMove = null;
    let moveCount = 0;
    let moveHistory = [];
    const winSound = document.getElementById('win-sound');
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    const pieceSymbols = {
      'P': '♙', 'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔',
      'p': '♟', 'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚'
    };

    function playBeep() {
      try {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.frequency.value = 800;
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);
      } catch (e) { console.log('Beep failed:', e); }
    }

    function createBoard() {
      const boardEl = document.getElementById('board');
      boardEl.innerHTML = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.classList.add('square');
          square.classList.add((row + col) % 2 === 0 ? 'light' : 'dark');
          square.dataset.row = row;
          square.dataset.col = col;
          square.addEventListener('click', () => handleSquareClick(row, col));
          boardEl.appendChild(square);
        }
      }
      updateBoard();
    }

    function isValidMove(from, to) {
      const piece = position[from];
      if (!piece) return false;
      const isWhite = piece === piece.toUpperCase();
      if ((isWhite && currentPlayer !== 'white') || (!isWhite && currentPlayer !== 'black')) return false;
      const fromRow = 8 - parseInt(from[1]);
      const toRow = 8 - parseInt(to[1]);
      const fromCol = from.charCodeAt(0) - 97;
      const toCol = to.charCodeAt(0) - 97;
      const colDiff = Math.abs(toCol - fromCol);
      const rowDiff = toRow - fromRow;
      const dir = isWhite ? -1 : 1;
      const target = position[to];
      const tempPosition = { ...position };

      // Simulate move for validation
      tempPosition[to] = tempPosition[from];
      delete tempPosition[from];
      if (isInCheck(isWhite ? 'w' : 'b', tempPosition)) return false;

      if (piece.toLowerCase() === 'p') {
        if (colDiff === 0 && !target && rowDiff === dir) return true;
        if (colDiff === 0 && !target && ((isWhite && fromRow === 6 && toRow === 4 && !position[from[0] + '7'] && !position[from[0] + '6']) || (!isWhite && fromRow === 1 && toRow === 3 && !position[from[0] + '2'] && !position[from[0] + '3']))) return true;
        if (colDiff === 1 && rowDiff === dir && target && ((isWhite && target === target.toLowerCase()) || (!isWhite && target === target.toUpperCase()))) return true;
        if (colDiff === 1 && rowDiff === dir && !target && lastMove && lastMove.from[1] === (isWhite ? '2' : '7') && lastMove.to[1] === (isWhite ? '4' : '5') && Math.abs(lastMove.to.charCodeAt(0) - to.charCodeAt(0)) === 1) {
          return position[to[0] + (isWhite ? '4' : '5')] === (isWhite ? 'p' : 'P');
        }
        return false;
      } else if (piece.toLowerCase() === 'n') {
        return (colDiff === 2 && rowDiff === 1) || (colDiff === 1 && rowDiff === 2);
      } else if (piece.toLowerCase() === 'b') {
        return colDiff === rowDiff && isPathClear(from, to);
      } else if (piece.toLowerCase() === 'r') {
        return (colDiff === 0 || rowDiff === 0) && isPathClear(from, to);
      } else if (piece.toLowerCase() === 'q') {
        return (colDiff === rowDiff || colDiff === 0 || rowDiff === 0) && isPathClear(from, to);
      } else if (piece.toLowerCase() === 'k') {
        if (colDiff <= 1 && rowDiff <= 1) return true;
        if (colDiff === 2 && rowDiff === 0) {
          const isKingSide = toCol > fromCol;
          const rookFrom = isKingSide ? to[0] + to[1] : String.fromCharCode(toCol - 4 + 97) + to[1];
          const rookTo = isKingSide ? String.fromCharCode(toCol - 1 + 97) + to[1] : String.fromCharCode(toCol + 1 + 97) + to[1];
          return castlingAvailable[isWhite ? 'w' : 'b'][isKingSide ? 'k' : 'q'] &&
                 !position[rookFrom.replace(/[a-h]/, c => String.fromCharCode(c.charCodeAt(0) + (isKingSide ? -1 : 1)))] &&
                 !position[rookTo.replace(/[a-h]/, c => String.fromCharCode(c.charCodeAt(0) + (isKingSide ? -2 : 2)))] &&
                 !isInCheck(isWhite ? 'w' : 'b') &&
                 !isInCheckAfterMove(from, to, isWhite ? 'w' : 'b');
        }
        return false;
      }
      return false;
    }

    function isPathClear(from, to) {
      const fromRow = 8 - parseInt(from[1]);
      const toRow = 8 - parseInt(to[1]);
      const fromCol = from.charCodeAt(0) - 97;
      const toCol = to.charCodeAt(0) - 97;
      const rowStep = Math.sign(toRow - fromRow);
      const colStep = Math.sign(toCol - fromCol);
      let row = fromRow + rowStep;
      let col = fromCol + colStep;

      while (row !== toRow || col !== toCol) {
        if (position[String.fromCharCode(col + 97) + (8 - row)]) return false;
        row += rowStep;
        col += colStep;
      }
      return true;
    }

    function isInCheck(color) {
      const kingPos = Object.entries(position).find(([_, p]) => p.toLowerCase() === 'k' && (color === 'w' ? p === 'K' : p === 'k'))[0];
      return Object.entries(position).some(([pos, piece]) => {
        if ((color === 'w' ? piece === piece.toUpperCase() : piece === piece.toLowerCase()) || !isValidMove(pos, kingPos)) return false;
        const temp = { ...position };
        temp[kingPos] = temp[pos];
        delete temp[pos];
        return !isInCheckAfterMove(pos, kingPos, color === 'w' ? 'b' : 'w', temp);
      });
    }

    function isInCheckAfterMove(from, to, color, pos = position) {
      const temp = { ...pos };
      temp[to] = temp[from];
      delete temp[from];
      const kingPos = Object.entries(temp).find(([_, p]) => p.toLowerCase() === 'k' && (color === 'w' ? p === 'K' : p === 'k'))[0];
      return Object.entries(temp).some(([pos, piece]) => {
        if ((color === 'w' ? piece === piece.toUpperCase() : piece === piece.toLowerCase()) || !isValidMove(pos, kingPos, temp)) return false;
        return true;
      });
    }

    function handleSquareClick(row, col) {
      const square = String.fromCharCode(97 + col) + (8 - row);
      if (selectedSquare) {
        if (isValidMove(selectedSquare, square)) {
          movePiece(selectedSquare, square);
          selectedSquare = null;
          updateBoard();
          updateTicker();
          switchTurn();
          checkGameOver();
        } else {
          selectedSquare = null;
          updateBoard();
        }
      } else if (position[square] && (position[square] === position[square].toUpperCase() && currentPlayer === 'white' || position[square] === position[square].toLowerCase() && currentPlayer === 'black')) {
        selectedSquare = square;
        updateBoard();
      }
    }

    function movePiece(from, to) {
      const piece = position[from];
      const isWhite = piece === piece.toUpperCase();
      const fromRow = 8 - parseInt(from[1]);
      const toRow = 8 - parseInt(to[1]);
      const fromCol = from.charCodeAt(0) - 97;
      const toCol = to.charCodeAt(0) - 97;
      const colDiff = Math.abs(toCol - fromCol);
      const rowDiff = toRow - fromRow;

      if (piece.toLowerCase() === 'k' && colDiff === 2 && rowDiff === 0) {
        const isKingSide = toCol > fromCol;
        const rookFrom = isKingSide ? to[0] + to[1] : String.fromCharCode(toCol - 4 + 97) + to[1];
        const rookTo = isKingSide ? String.fromCharCode(toCol - 1 + 97) + to[1] : String.fromCharCode(toCol + 1 + 97) + to[1];
        position[rookTo] = position[rookFrom];
        delete position[rookFrom];
        castlingAvailable[isWhite ? 'w' : 'b'][isKingSide ? 'k' : 'q'] = false;
      }

      if (piece.toLowerCase() === 'p' && (toRow === 0 || toRow === 7)) {
        document.getElementById('promotion-menu').classList.add('active');
        selectedSquare = to;
        return;
      }

      position[to] = position[from];
      delete position[from];
      if (piece.toLowerCase() === 'k') castlingAvailable[isWhite ? 'w' : 'b'] = { k: false, q: false };
      if (piece.toLowerCase() === 'r' && (from === (isWhite ? 'a1' : 'a8') || from === (isWhite ? 'h1' : 'h8'))) castlingAvailable[isWhite ? 'w' : 'b'][from === (isWhite ? 'h1' : 'h8') ? 'k' : 'q'] = false;
      lastMove = { from, to };
      moveCount++;
      moveHistory.push({ fen: getFEN(), turn: currentPlayer });
    }

    function promote(piece) {
      if (selectedSquare) {
        position[selectedSquare] = piece + (currentPlayer === 'white' ? 'w' : 'b').charAt(0);
        document.getElementById('promotion-menu').classList.remove('active');
        selectedSquare = null;
        updateBoard();
        updateTicker();
        switchTurn();
        checkGameOver();
      }
    }

    function makeAIMove() {
      if (!isAI || currentPlayer !== 'black' || !stockfish) return;
      stockfish.postMessage(`position fen ${getFEN()}`);
      stockfish.postMessage(`go depth ${aiDepth}`);
      stockfish.onmessage = (event) => {
        if (event.data.startsWith('bestmove')) {
          const move = event.data.split(' ')[1];
          if (move && move.length >= 4) {
            const from = move.substring(0, 2);
            const to = move.substring(2, 4);
            if (isValidMove(from, to)) {
              movePiece(from, to);
              movesHistory.push(`${position[to].toUpperCase()}${to}`);
              updateBoard();
              updateTicker();
              switchTurn();
              checkGameOver();
            }
          }
        }
      };
    }

    function switchTurn() {
      currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
      if (isAI && currentPlayer === 'black') setTimeout(makeAIMove, 500);
    }

    function updateBoard() {
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const squareEl = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
          const square = String.fromCharCode(97 + col) + (8 - row);
          squareEl.textContent = position[square] ? pieceSymbols[position[square].toUpperCase() + (position[square] === position[square].toLowerCase() ? position[square].toLowerCase() : '')] : '';
          squareEl.classList.remove('selected', 'valid', 'black-piece');
          if (position[square] && position[square] === position[square].toLowerCase()) squareEl.classList.add('black-piece');
          if (selectedSquare === square) squareEl.classList.add('selected');
          else if (selectedSquare && isValidMove(selectedSquare, square)) squareEl.classList.add('valid');
        }
      }
    }

    function updateTicker() {
      document.getElementById('moves').innerText = movesHistory.length ? movesHistory.join(' • ') : 'No moves yet';
    }

    function startClock() {
      stopClock();
      timerInterval = setInterval(() => {
        if (currentPlayer === 'white') whiteTime--;
        else blackTime--;
        updateClock();
        if (whiteTime <= 0 || blackTime <= 0) {
          showWinMessage(whiteTime <= 0 ? 'Black' : 'White', 'Time\'s up!');
          stopClock();
        }
      }, 1000);
    }

    function stopClock() {
      clearInterval(timerInterval);
    }

    function updateClock() {
      const format = (t) => `${Math.floor(t / 60)}:${String(t % 60).padStart(2, '0')}`;
      document.getElementById('clock').innerText = `W ${format(whiteTime)} | B ${format(blackTime)}`;
    }

    function resetGame() {
      position = {
        a8: 'r', b8: 'n', c8: 'b', d8: 'q', e8: 'k', f8: 'b', g8: 'n', h8: 'r',
        a7: 'p', b7: 'p', c7: 'p', d7: 'p', e7: 'p', f7: 'p', g7: 'p', h7: 'p',
        a2: 'P', b2: 'P', c2: 'P', d2: 'P', e2: 'P', f2: 'P', g2: 'P', h2: 'P',
        a1: 'R', b1: 'N', c1: 'B', d1: 'Q', e1: 'K', f1: 'B', g1: 'N', h1: 'R'
      };
      castlingAvailable = { w: { k: true, q: true }, b: { k: true, q: true } };
      lastMove = null;
      moveCount = 0;
      moveHistory = [];
      whiteTime = clockTime;
      blackTime = clockTime;
      currentPlayer = 'white';
      selectedSquare = null;
      isAI = false;
      movesHistory = [];
      updateBoard();
      updateTicker();
      updateClock();
      stopClock();
      document.getElementById('ai-toggle').disabled = false;
      document.getElementById('multi-toggle').disabled = false;
    }

    function setClockMode(mode) {
      if (mode === 'blitz') clockTime = 300;
      else if (mode === 'rapid') clockTime = 900;
      else if (mode === 'classical') clockTime = 1800;
      resetGame();
    }

    function showWinMessage(winner, reason) {
      console.log('Showing win message:', winner, reason);
      const winTab = document.getElementById('win-tab');
      const winMessage = document.getElementById('win-message');
      if (!winTab || !winMessage) {
        console.error('Win tab elements not found');
        return;
      }
      winMessage.textContent = `${reason} ${winner} wins!`;
      winTab.classList.add('active');
      try {
        winSound.play().catch(e => {
          console.log('MP3 play failed:', e);
          playBeep();
        });
      } catch (e) { console.log('Audio error:', e); }
      stopClock();
    }

    function checkGameOver() {
      const legalMoves = Object.keys(position).filter(pos => {
        const piece = position[pos];
        return (piece === piece.toUpperCase() && currentPlayer === 'white' || piece === piece.toLowerCase() && currentPlayer === 'black') &&
               Object.keys(position).some(to => isValidMove(pos, to));
      });
      const isCheck = isInCheck(currentPlayer === 'white' ? 'w' : 'b');
      if (legalMoves.length === 0) {
        if (isCheck) showWinMessage(currentPlayer === 'white' ? 'Black' : 'White', 'Checkmate!');
        else showWinMessage('Draw', 'Stalemate!');
      } else if (moveCount >= 100 && moveHistory.slice(-100).every((m, i, arr) => i % 2 === 0 || !arr.slice(0, i).some(p => p.fen === m.fen && p.turn === m.turn))) {
        showWinMessage('Draw', '50-move rule!');
      } else if (new Set(moveHistory.map(m => m.fen + m.turn)).size <= 3) {
        showWinMessage('Draw', 'Threefold repetition!');
      } else if (Object.values(position).filter(p => p).length <= 4 && !Object.values(position).some(p => 'qr'.includes(p.toLowerCase()))) {
        showWinMessage('Draw', 'Insufficient material!');
      } else if (whiteTime <= 0 || blackTime <= 0) {
        showWinMessage(whiteTime <= 0 ? 'Black' : 'White', 'Time\'s up!');
      }
    }

    function getFEN() {
      let fen = '';
      for (let row = 8; row >= 1; row--) {
        let empty = 0;
        for (let col = 0; col < 8; col++) {
          const square = String.fromCharCode(97 + col) + row;
          if (position[square]) {
            if (empty > 0) { fen += empty; empty = 0; }
            fen += position[square];
          } else {
            empty++;
          }
        }
        if (empty > 0) fen += empty;
        if (row > 1) fen += '/';
      }
      fen += ` ${currentPlayer[0]} `;
      fen += (castlingAvailable.w.k ? 'K' : '') + (castlingAvailable.w.q ? 'Q' : '') +
             (castlingAvailable.b.k ? 'k' : '') + (castlingAvailable.b.q ? 'q' : '') || '-';
      fen += ' - 0 1';
      return fen;
    }

    document.getElementById('start').onclick = () => {
      resetGame();
      startClock();
    };
    document.getElementById('reset').onclick = resetGame;
    document.getElementById('ai-toggle').onclick = () => {
      isAI = true;
      resetGame();
      document.getElementById('multi-toggle').disabled = true;
      document.getElementById('ai-toggle').disabled = true;
    };
    document.getElementById('multi-toggle').onclick = () => {
      isAI = false;
      resetGame();
      document.getElementById('ai-toggle').disabled = true;
      document.getElementById('multi-toggle').disabled = true;
    };
    document.getElementById('mode-select').onchange = (e) => setClockMode(e.target.value);
    document.getElementById('ai-level').onchange = (e) => {
      aiDepth = parseInt(e.target.value);
      resetGame();
    };
    document.getElementById('close-tab').onclick = () => {
      document.getElementById('win-tab').classList.remove('active');
    };

    window.addEventListener('load', () => {
      winSound.load();
      if (typeof Worker !== 'undefined') stockfish = new Worker('https://unpkg.com/stockfish@14.0.0/stockfish.js');
      else console.log('Worker not supported, AI disabled');
      createBoard();
      resetGame();
    });
  </script>
</body>
</html>
