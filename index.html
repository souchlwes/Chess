<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Console Chess</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stockfish@15.0.0/stockfish.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'VT323', monospace;
            background: #1a1a1a url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAG0lEQVR4nGNgYGBgYGD4//8/AQ4ODhYGBgYGAP7BA/7i+8aIAAAAAElFTkSuQmCC') repeat;
            color: #0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(transparent 0 2px, rgba(0, 255, 0, 0.15) 2px 4px);
            pointer-events: none;
            z-index: 5;
        }
        .navbar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            background: #111;
            border: 4px solid #0f0;
            padding: 10px;
            box-shadow: 0 0 15px #0f0;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
            z-index: 10;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        .console-frame {
            background: #222;
            border: 15px solid #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px #0f0, inset 0 0 10px #0f0;
            position: relative;
            width: fit-content;
        }
        .console-frame::before {
            content: 'Retro Chess Console';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        .console-frame::after {
            content: '‚óè';
            position: absolute;
            top: -20px;
            right: 20px;
            color: #f00;
            font-size: 16px;
            text-shadow: 0 0 5px #f00;
        }
        .chessboard {
            width: 500px !important;
            height: 500px !important;
            background: repeating-linear-gradient(45deg, #333, #333 10px, #555 10px, #555 20px);
            box-shadow: inset 0 0 10px #0f0;
            position: relative;
        }
        button, select, input[type="number"] {
            padding: 5px 10px;
            background: #0f0;
            color: #000;
            border: 2px solid #0f0;
            border-radius: 0;
            font-family: 'VT323', monospace;
            font-size: 16px;
        }
        button:hover { background: #0a0; }
        button:disabled { background: #555; border-color: #555; color: #333; }
        #timer { font-size: 16px; margin: 5px 0; text-align: center; }
        #status { font-size: 18px; text-align: center; margin: 5px 0; }
        #history { max-height: 100px; overflow-y: auto; background: #111; border: 2px solid #0f0; padding: 5px; margin-top: 5px; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; border: 2px solid #0f0; padding: 10px; }
        @media (max-width: 600px) {
            .chessboard { width: 300px !important; height: 300px !important; }
            .navbar { max-width: 350px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <select id="difficulty">
                <option>Easy</option>
                <option selected>Medium</option>
                <option>Hard</option>
            </select>
            <input type="number" id="timeControl" value="10" min="1">
            <button onclick="toggleTheme()">Theme</button>
            <button onclick="newGame()">New</button>
            <button onclick="undoMove()" id="undoBtn" disabled>Undo</button>
            <button onclick="toggleAI()">AI: Minimax</button>
        </div>
        <div class="console-frame">
            <div id="board" class="chessboard"></div>
            <div id="timer">White: 10:00 | Black: 10:00</div>
            <div id="status">White to Move (Drag to start clock)</div>
            <div id="history">Move History:<br></div>
        </div>
        <div id="promotionModal" class="modal">
            <p>Promote Pawn To:</p>
            <button onclick="promote('q')">Queen</button>
            <button onclick="promote('r')">Rook</button>
            <button onclick="promote('b')">Bishop</button>
            <button onclick="promote('n')">Knight</button>
        </div>
        <div id="gameOverModal" class="modal">
            <h3>Game Over</h3>
            <p id="gameResult"></p>
            <p>Moves: <span id="moveCount"></span></p>
            <button onclick="copyPGN()">Copy PGN</button>
            <button onclick="closeGameOverModal()">Close</button>
        </div>
    </div>

    <script>
        let game = new Chess();
        let board = null;
        let playerColor = 'w';
        let aiColor = 'b';
        let timeControl = 600;
        let whiteTime = timeControl;
        let blackTime = timeControl;
        let timerInterval = null;
        let timerPaused = true;
        let gameStarted = false;
        let currentTurn = 'w';
        let moveHistory = [];
        let undoStack = [];
        let difficulty = 1;
        let boardTheme = 'green';
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let useStockfish = false;
        let stockfish = null;

        function playSound(frequency, duration) {
            let oscillator = audioCtx.createOscillator();
            oscillator.type = 'square';
            oscillator.connect(audioCtx.destination);
            oscillator.frequency.value = frequency;
            oscillator.start();
            setTimeout(() => oscillator.stop(), duration);
        }

        function playABBA() {
            let audio = new Audio('https://cdn.jsdelivr.net/gh/user/repo/abbachorus.mp3'); // Placeholder URL; replace with actual hosted file
            audio.play();
        }

        function initStockfish() {
            return new Promise((resolve) => {
                if (typeof Stockfish === 'undefined' || !useStockfish) {
                    resolve();
                    return;
                }
                stockfish = new Stockfish();
                stockfish.onmessage = (event) => {
                    if (event.data.startsWith('bestmove')) {
                        let moveUCI = event.data.split(' ')[1];
                        if (moveUCI && moveUCI !== '(none)') {
                            game.move({ from: moveUCI.slice(0, 2), to: moveUCI.slice(2, 4), promotion: moveUCI[4] || 'q' });
                            undoStack.push(game.history({ verbose: true }).pop());
                            updateHistory();
                            board.position(game.fen());
                            playSound(440, 100);
                        }
                        timerPaused = false;
                        updateStatus();
                    }
                };
                stockfish.postMessage('uci');
                stockfish.postMessage('setoption name Skill Level value 6');
                resolve();
            });
        }

        function initBoard() {
            try {
                board = Chessboard('board', {
                    draggable: true,
                    position: 'start',
                    onDragStart: onDragStart,
                    onDrop: onDrop,
                    onSnapEnd: onSnapEnd,
                    pieceTheme: 'https://lichess1.org/assets/piece/cburnett/{piece}.svg', // Pixelated alternative
                    moveSpeed: 100
                });
                updateStatus();
            } catch (e) {
                console.error('Board init failed:', e);
                alert('Board failed to load. Check console (F12) for details.');
            }
        }

        function onDragStart(source, piece) {
            if (game.game_over() || (currentTurn !== playerColor) || (currentTurn === 'w' && piece.search(/^b/) !== -1) || (currentTurn === 'b' && piece.search(/^w/) !== -1)) return false;
        }

        function onDrop(source, target) {
            if (!gameStarted) {
                gameStarted = true;
                timerPaused = false;
                if (!timerInterval) timerInterval = setInterval(updateTimer, 1000);
            }
            let move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            if (move.flags.includes('p') && (move.to[1] === '8' || move.to[1] === '1')) {
                undoStack.push(move);
                $('#promotionModal').show();
                return;
            }
            undoStack.push(move);
            updateHistory();
            playSound(move.captured ? 220 : 440, 100);
            timerPaused = true;
            if (game.turn() === aiColor && !game.game_over()) setTimeout(makeAIMove, 500);
            else timerPaused = false;
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function makeAIMove() {
            if (game.game_over()) return;
            timerPaused = true;
            updateStatus('AI Thinking...');
            if (useStockfish && stockfish) {
                stockfish.postMessage('position fen ' + game.fen());
                stockfish.postMessage('go depth 6');
            } else {
                let depth = difficulty === 0 ? 2 : difficulty === 1 ? 3 : 4;
                let bestMove = findBestMove(depth);
                if (bestMove) {
                    game.move(bestMove);
                    undoStack.push(bestMove);
                    updateHistory();
                    board.position(game.fen());
                    playSound(440, 100);
                }
                timerPaused = false;
                updateStatus();
            }
        }

        function findBestMove(depth) {
            let moves = game.moves({ verbose: true });
            let best = null;
            let bestValue = game.turn() === 'w' ? -Infinity : Infinity;
            for (let move of moves) {
                game.move(move);
                let value = minimax(depth - 1, -Infinity, Infinity, game.turn() === 'w');
                game.undo();
                if ((game.turn() === 'w' && value > bestValue) || (game.turn() === 'b' && value < bestValue)) {
                    bestValue = value;
                    best = move;
                }
            }
            return best;
        }

        function minimax(depth, alpha, beta, maximizing) {
            if (depth === 0 || game.game_over()) return evaluateBoard();
            let moves = game.moves({ verbose: true });
            if (maximizing) {
                let maxEval = -Infinity;
                for (let move of moves) {
                    game.move(move);
                    maxEval = Math.max(maxEval, minimax(depth - 1, alpha, beta, false));
                    game.undo();
                    alpha = Math.max(alpha, maxEval);
                    if (beta <= alpha) break;
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (let move of moves) {
                    game.move(move);
                    minEval = Math.min(minEval, minimax(depth - 1, alpha, beta, true));
                    game.undo();
                    beta = Math.min(beta, minEval);
                    if (beta <= alpha) break;
                }
                return minEval;
            }
        }

        function evaluateBoard() {
            let total = 0;
            let fen = game.fen().split(' ')[0];
            let values = { P: 100, N: 320, B: 330, R: 500, Q: 900, K: 20000, p: -100, n: -320, b: -330, r: -500, q: -900, k: -20000 };
            for (let char of fen.replace(/[0-8]/g, '')) total += values[char] || 0;
            return total + (game.turn() === 'w' ? 10 : -10);
        }

        function updateHistory() {
            moveHistory = game.history({ verbose: true });
            $('#history').html('Move History:<br>' + moveHistory.map(m => m.san).join(' '));
        }

        function updateStatus(text) {
            if (text) $('#status').text(text);
            else if (game.in_checkmate()) $('#status').text(`${game.turn() === 'w' ? 'Black' : 'White'} Wins!`);
            else if (game.in_draw()) $('#status').text('Draw!');
            else if (game.in_check()) $('#status').text(`${currentTurn === 'w' ? 'White' : 'Black'} in Check!`);
            else $('#status').text(`${currentTurn === 'w' ? 'White' : 'Black'} to Move`);
            currentTurn = game.turn();
            $('#undoBtn').prop('disabled', undoStack.length === 0 || moveHistory.length % 2 === 0);
        }

        function updateTimer() {
            if (timerPaused || !gameStarted) return;
            if (currentTurn === 'w') whiteTime--;
            else blackTime--;
            let wMin = Math.floor(whiteTime / 60), wSec = whiteTime % 60;
            let bMin = Math.floor(blackTime / 60), bSec = blackTime % 60;
            $('#timer').text(`White: ${wMin}:${wSec.toString().padStart(2, '0')} | Black: ${bMin}:${bSec.toString().padStart(2, '0')}`);
            if (whiteTime <= 0 || blackTime <= 0) {
                clearInterval(timerInterval);
                showGameOverModal(`${whiteTime <= 0 ? 'Black' : 'White'} Wins on Time!`);
            }
        }

        function newGame() {
            game = new Chess();
            board.start();
            moveHistory = [];
            undoStack = [];
            whiteTime = blackTime = timeControl;
            currentTurn = 'w';
            timerPaused = true;
            gameStarted = false;
            $('#history').html('Move History:<br>');
            updateStatus();
            if (timerInterval) clearInterval(timerInterval);
            updateTimer();
            if (stockfish) stockfish.postMessage('position startpos');
        }

        function undoMove() {
            if (undoStack.length === 0 || moveHistory.length % 2 === 0) return;
            game.undo();
            undoStack.pop();
            updateHistory();
            board.position(game.fen());
            updateStatus();
            playSound(440, 100);
        }

        function promote(piece) {
            let move = undoStack.pop();
            game.undo();
            game.move({ from: move.from, to: move.to, promotion: piece });
            undoStack.push(game.history({ verbose: true }).pop());
            board.position(game.fen());
            updateHistory();
            $('#promotionModal').hide();
            if (game.turn() === aiColor && !game.game_over()) setTimeout(makeAIMove, 500);
            else timerPaused = false;
        }

        function showGameOverModal(result) {
            clearInterval(timerInterval);
            $('#gameResult').text(result);
            $('#moveCount').text(Math.ceil(moveHistory.length / 2));
            $('#gameOverModal').show();
            playABBA();
        }

        function closeGameOverModal() {
            $('#gameOverModal').hide();
            newGame();
        }

        function copyPGN() {
            navigator.clipboard.writeText(game.pgn()).then(() => alert('PGN Copied!'));
        }

        function toggleTheme() {
            boardTheme = boardTheme === 'green' ? 'amber' : 'green';
            let color = boardTheme === 'green' ? '#0f0' : '#ffa500';
            $('body, .console-frame, .navbar, button, select, input').css('border-color', color);
            $('.chessboard, #history').css('background', color === '#0f0' ? 'repeating-linear-gradient(45deg, #333, #333 10px, #555 10px, #555 20px)' : 'repeating-linear-gradient(45deg, #444, #444 10px, #666 10px, #666 20px)');
            initBoard();
        }

        $('#difficulty').change(function() {
            difficulty = { Easy: 0, Medium: 1, Hard: 2 }[$(this).val()];
            if (stockfish) stockfish.postMessage(`setoption name Skill Level value ${difficulty * 4 + 2}`);
        });

        $('#timeControl').change(function() {
            timeControl = parseInt($(this).val()) * 60;
            whiteTime = blackTime = timeControl;
            updateTimer();
        });

        function toggleAI() {
            useStockfish = !useStockfish;
            $('#toggleAI').text(`AI: ${useStockfish ? 'Stockfish' : 'Minimax'}`);
            if (useStockfish && !stockfish) initStockfish().then(() => newGame());
            else newGame();
        }

        $(document).ready(function() {
            initStockfish().then(initBoard).catch(e => {
                console.error('Init failed:', e);
                alert('Game failed to load. Using minimax AI. Check console (F12).');
                initBoard();
            });
            newGame();
        });
    </script>
</body>
</html>
