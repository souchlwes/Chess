<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Chess</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ✅ Load chess.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/chess.min.js"></script>
</head>
<body>
  <div class="menu">
    <label for="mode">Mode:</label>
    <select id="mode">
      <option value="1v1">1v1</option>
      <option value="ai">vs AI</option>
    </select>

    <label for="aiLevel">AI Level:</label>
    <select id="aiLevel">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label for="playerColor">Color:</label>
    <select id="playerColor">
      <option value="white">White</option>
      <option value="black">Black</option>
    </select>

    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="board" class="board"></div>

  <!-- ✅ Your game logic scripts -->
  <script src="chess.js"></script>
  <script src="ai.js"></script>
</body>
</html>
