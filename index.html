<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro 3D Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stockfish.wasm@0.10.0/stockfish.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'VT323', monospace;
            background: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(transparent 0 2px, rgba(0, 255, 0, 0.1) 2px 4px);
            pointer-events: none;
            z-index: 1;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        #board {
            width: 500px;
            height: 500px;
            border: 4px solid #0f0;
            box-shadow: 0 0 20px #0f0, inset 0 0 10px #0f0;
            background: #111;
            position: relative;
        }
        .sidebar {
            flex: 1;
            min-width: 250px;
            background: #111;
            border: 2px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 10px #0f0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            background: #0f0;
            color: #000;
            border: 2px solid #0f0;
            border-radius: 0;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 18px;
            text-transform: uppercase;
            transition: background 0.2s;
        }
        button:hover { background: #0a0; }
        button:disabled { background: #555; border-color: #555; color: #333; cursor: not-allowed; }
        select, input[type="number"] {
            padding: 8px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 0;
            font-family: 'VT323', monospace;
            font-size: 16px;
        }
        #status {
            font-size: 1.5em;
            text-align: center;
            margin: 10px 0;
            text-shadow: 0 0 5px #0f0;
        }
        #timer {
            font-size: 1.2em;
            text-align: center;
            background: #111;
            border: 2px solid #0f0;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px #0f0;
        }
        #history {
            max-height: 200px;
            overflow-y: auto;
            background: #111;
            border: 2px solid #0f0;
            padding: 10px;
            margin-top: 10px;
            color: #0f0;
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            border: 2px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 10px #0f0;
            z-index: 1000;
            color: #0f0;
            font-family: 'VT323', monospace;
            font-size: 18px;
        }
        .modal button {
            margin: 5px;
            background: #0f0;
            color: #000;
        }
        .game-over-modal { text-align: center; }
        .game-over-modal textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            font-family: 'VT323', monospace;
            font-size: 16px;
            resize: none;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }
        .error { animation: shake 0.3s; }
        @media (max-width: 800px) {
            #board { width: 350px; height: 350px; }
            .container { flex-direction: column; align-items: center; }
            .sidebar { width: 100%; max-width: 350px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div id="timer">White: 10:00 | Black: 10:00</div>
            <div id="board"></div>
            <div id="status">White to move (Make first move to start clock)</div>
            <div id="history">Move History:<br></div>
        </div>
        <div class="sidebar">
            <h2>Retro 3D Chess</h2>
            <div class="controls">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" aria-label="Select difficulty">
                    <option>Easy</option>
                    <option selected>Medium</option>
                    <option>Hard</option>
                </select>
                <label for="timeControl">Time (min):</label>
                <input type="number" id="timeControl" value="10" min="1" aria-label="Time control in minutes">
                <label for="theme">Theme:</label>
                <button onclick="toggleTheme()" aria-label="Toggle theme">Toggle Green/Amber</button>
                <button onclick="newGame()" aria-label="Start new game">New Game</button>
                <button onclick="undoMove()" id="undoBtn" disabled aria-label="Undo last move">Undo</button>
            </div>
        </div>
    </div>
    <div id="promotionModal" class="modal">
        <p>Promote Pawn To:</p>
        <button onclick="promote('q')" aria-label="Promote to Queen">Queen</button>
        <button onclick="promote('r')" aria-label="Promote to Rook">Rook</button>
        <button onclick="promote('b')" aria-label="Promote to Bishop">Bishop</button>
        <button onclick="promote('n')" aria-label="Promote to Knight">Knight</button>
    </div>
    <div id="gameOverModal" class="modal game-over-modal">
        <h3>Game Over</h3>
        <p id="gameResult"></p>
        <p>Moves: <span id="moveCount"></span></p>
        <textarea id="pgnOutput" readonly></textarea>
        <button onclick="copyPGN()" aria-label="Copy PGN">Copy PGN</button>
        <button onclick="closeGameOverModal()" aria-label="Close">Close</button>
    </div>

    <script>
        let game = new Chess();
        let board = null;
        let playerColor = 'w';
        let aiColor = 'b';
        let timeControl = 600;
        let whiteTime = timeControl;
        let blackTime = timeControl;
        let timerInterval = null;
        let timerPaused = true;
        let gameStarted = false;
        let currentTurn = 'w';
        let moveHistory = [];
        let undoStack = [];
        let difficulty = 1; // 0=Easy,1=Medium,2=Hard
        let boardTheme = 'green';
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let aiThinking = false;
        let stockfish = null;
        let bestMove = null;
        let fallbackRandom = false; // Fallback if Stockfish fails

        // Skill levels and movetimes for difficulties
        const skillLevels = { Easy: 1, Medium: 6, Hard: 10 };
        const moveTimes = { Easy: 300, Medium: 1000, Hard: 3000 }; // ms

        function playSound(frequency, duration) {
            let oscillator = audioCtx.createOscillator();
            oscillator.type = 'square';
            oscillator.connect(audioCtx.destination);
            oscillator.frequency.value = frequency;
            oscillator.start();
            setTimeout(() => oscillator.stop(), duration);
        }

        function initStockfish() {
            return new Promise((resolve, reject) => {
                // Check WASM support
                if (typeof WebAssembly !== 'object' || typeof WebAssembly.validate !== 'function') {
                    console.warn('WASM not supported - falling back to random AI');
                    fallbackRandom = true;
                    resolve();
                    return;
                }
                const wasmCheck = Uint8Array.of(0x0, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00);
                if (!WebAssembly.validate(wasmCheck)) {
                    console.warn('WASM validation failed - falling back to random AI');
                    fallbackRandom = true;
                    resolve();
                    return;
                }

                Stockfish().then(sf => {
                    stockfish = sf;
                    stockfish.onmessage = function(event) {
                        const msg = event.data;
                        console.log('Stockfish:', msg); // Debug log
                        if (msg.startsWith('bestmove')) {
                            const moveUCI = msg.split(' ')[1];
                            if (moveUCI && moveUCI !== '(none)') {
                                bestMove = {
                                    from: moveUCI.substring(0, 2),
                                    to: moveUCI.substring(2, 4),
                                    promotion: moveUCI.length > 4 ? moveUCI[4] : undefined
                                };
                            }
                            aiThinking = false;
                            timerPaused = false;
                            updateStatus(); // Triggers move application
                        }
                    };
                    stockfish.postMessage('uci');
                    stockfish.postMessage(`setoption name Skill Level value ${skillLevels[document.getElementById('difficulty').value]}`);
                    resolve();
                }).catch(e => {
                    console.error('Stockfish init failed:', e);
                    fallbackRandom = true;
                    resolve();
                });
            });
        }

        function initBoard() {
            try {
                const config = {
                    draggable: true,
                    position: 'start',
                    onDragStart: onDragStart,
                    onDrop: onDrop,
                    onSnapEnd: onSnapEnd,
                    moveSpeed: 100,
                    pieceTheme: `https://chessboardjs.com/img/chesspieces/${boardTheme === 'green' ? 'alpha' : 'cburnett'}/{piece}.png`
                };
                board = Chessboard('board', config);
            } catch (e) {
                console.error('Chessboard init failed:', e);
            }
        }

        function onDragStart(source, piece) {
            if (game.game_over() || aiThinking) return false;
            if ((playerColor === 'w' && currentTurn !== 'w') || (playerColor === 'b' && currentTurn !== 'b')) return false;
            if ((currentTurn === 'w' && piece.search(/^b/) !== -1) || (currentTurn === 'b' && piece.search(/^w/) !== -1)) return false;
        }

        function onDrop(source, target) {
            if (!gameStarted) {
                gameStarted = true;
                timerPaused = false;
                if (!timerInterval) timerInterval = setInterval(updateTimer, 1000);
                updateTimer();
            }
            let tempMove = game.move({ from: source, to: target, promotion: 'q' });
            if (tempMove === null) {
                document.getElementById('board').classList.add('error');
                setTimeout(() => document.getElementById('board').classList.remove('error'), 300);
                playSound(100, 100);
                return 'snapback';
            }
            if (tempMove.flags.includes('p')) {
                undoStack.push(tempMove);
                document.getElementById('promotionModal').style.display = 'block';
                return;
            }
            undoStack.push(tempMove);
            updateHistory(tempMove);
            updateStatus();
            playSound(tempMove.captured ? 220 : 440, 100);
            timerPaused = true;
            if (game.turn() === aiColor && !game.game_over()) {
                setTimeout(makeAIMove, 500);
            } else {
                timerPaused = false;
            }
        }

        function onSnapEnd() {
            if (board) board.position(game.fen());
        }

        function makeAIMove() {
            if (game.game_over()) return;
            if (fallbackRandom) {
                // Fallback: Random legal move
                let moves = game.moves({ verbose: true });
                let randomMove = moves[Math.floor(Math.random() * moves.length)];
                game.move(randomMove);
                undoStack.push(randomMove);
                updateHistory(randomMove);
                board.position(game.fen());
                playSound(440, 100);
                timerPaused = false;
                updateStatus();
                return;
            }
            if (!stockfish) return;
            aiThinking = true;
            document.getElementById('status').innerHTML = 'Stockfish Thinking...';
            stockfish.postMessage('position fen ' + game.fen());
            const movetime = moveTimes[document.getElementById('difficulty').value];
            stockfish.postMessage(`go movetime ${movetime}`);
        }

        function updateHistory(move) {
            moveHistory.push(move.san);
            let historyEl = document.getElementById('history');
            historyEl.innerHTML = 'Move History:<br>' + moveHistory.map((m, i) => `${Math.floor(i/2)+1}. ${m}`).join('<br>');
            historyEl.scrollTop = historyEl.scrollHeight;
        }

        function updateStatus() {
            let status = '';
            if (game.in_checkmate()) {
                status = `Game Over! ${game.turn() === 'w' ? 'Black' : 'White'} Wins by Checkmate!`;
                showGameOverModal(status);
                playSound(660, 300);
            } else if (game.in_draw()) {
                status = 'Game Over! Draw.';
                showGameOverModal(status);
            } else if (game.in_check()) {
                status = `${currentTurn === 'w' ? 'White' : 'Black'} in Check!`;
                playSound(660, 200);
            } else {
                status = `${currentTurn === 'w' ? 'White' : 'Black'} to Move`;
            }
            if (!aiThinking) document.getElementById('status').innerHTML = status;
            currentTurn = game.turn();

            // Apply best move if ready
            if (bestMove && !aiThinking) {
                let moveObj = bestMove;
                let sfMove = game.move(moveObj);
                if (sfMove) {
                    undoStack.push(sfMove);
                    updateHistory(sfMove);
                    board.position(game.fen());
                    playSound(440, 100);
                }
                bestMove = null;
            }
        }

        function updateTimer() {
            if (timerPaused || !gameStarted) return;
            if (currentTurn === 'w') whiteTime--;
            else blackTime--;
            let wMin = Math.floor(whiteTime / 60), wSec = whiteTime % 60;
            let bMin = Math.floor(blackTime / 60), bSec = blackTime % 60;
            document.getElementById('timer').innerHTML = `White: ${wMin}:${wSec.toString().padStart(2,'0')} | Black: ${bMin}:${bSec.toString().padStart(2,'0')}`;
            if (whiteTime <= 0 || blackTime <= 0) {
                clearInterval(timerInterval);
                let result = `${whiteTime <= 0 ? 'Black' : 'White'} Wins on Time!`;
                showGameOverModal(result);
            }
        }

        function newGame() {
            game.reset();
            if (board) board.start();
            moveHistory = [];
            undoStack = [];
            whiteTime = blackTime = timeControl;
            currentTurn = 'w';
            timerPaused = true;
            gameStarted = false;
            aiThinking = false;
            bestMove = null;
            document.getElementById('history').innerHTML = 'Move History:<br>';
            document.getElementById('status').innerHTML = 'White to Move (First move starts clock)';
            document.getElementById('undoBtn').disabled = true;
            if (timerInterval) clearInterval(timerInterval);
            updateTimer();
            if (stockfish) {
                stockfish.postMessage('position startpos');
            }
        }

        function undoMove() {
            if (undoStack.length === 0 || moveHistory.length % 2 === 0 || aiThinking) return;
            game.undo();
            undoStack.pop();
            board.position(game.fen());
            moveHistory.pop();
            document.getElementById('history').innerHTML = 'Move History:<br>' + moveHistory.map((m, i) => `${Math.floor(i/2)+1}. ${m}`).join('<br>');
            updateStatus();
            timerPaused = !gameStarted;
            playSound(440, 100);
            document.getElementById('undoBtn').disabled = undoStack.length === 0;
        }

        function promote(piece) {
            let lastMoveData = undoStack.pop();
            game.move({ from: lastMoveData.from, to: lastMoveData.to, promotion: piece });
            let promotedMove = game.history({ verbose: true }).pop();
            undoStack.push(promotedMove);
            board.position(game.fen());
            updateHistory(promotedMove);
            document.getElementById('promotionModal').style.display = 'none';
            updateStatus();
            if (game.turn() === aiColor && !game.game_over()) {
                setTimeout(makeAIMove, 500);
            } else {
                timerPaused = false;
            }
        }

        function showGameOverModal(result) {
            clearInterval(timerInterval);
            document.getElementById('gameResult').innerHTML = result;
            document.getElementById('moveCount').innerHTML = Math.ceil(moveHistory.length / 2);
            document.getElementById('pgnOutput').value = game.pgn();
            document.getElementById('gameOverModal').style.display = 'block';
        }

        function closeGameOverModal() {
            document.getElementById('gameOverModal').style.display = 'none';
            newGame();
        }

        function copyPGN() {
            navigator.clipboard.writeText(game.pgn());
            alert('PGN Copied to Clipboard!');
        }

        function toggleTheme() {
            boardTheme = boardTheme === 'green' ? 'amber' : 'green';
            let color = boardTheme === 'green' ? '#0f0' : '#ffa500';
            document.body.style.color = color;
            document.querySelectorAll('button:not(:disabled)').forEach(btn => {
                btn.style.background = color;
                btn.style.borderColor = color;
            });
            document.querySelectorAll('select, input, #timer, #history, .modal').forEach(el => {
                el.style.color = color;
                el.style.borderColor = color;
            });
            document.getElementById('status').style.textShadow = `0 0 5px ${color}`;
            initBoard();
            board.position(game.fen());
        }

        document.getElementById('difficulty').addEventListener('change', (e) => {
            difficulty = { Easy: 0, Medium: 1, Hard: 2 }[e.target.value];
            if (stockfish && !fallbackRandom) {
                stockfish.postMessage(`setoption name Skill Level value ${skillLevels[e.target.value]}`);
            }
        });

        document.getElementById('timeControl').addEventListener('change', (e) => {
            timeControl = parseInt(e.target.value) * 60;
            whiteTime = blackTime = timeControl;
            updateTimer();
        });

        // Init
        async function init() {
            try {
                initBoard();
                await initStockfish();
                if (fallbackRandom) {
                    document.getElementById('status').innerHTML += ' (Random AI - Update browser for Stockfish)';
                }
                newGame();
            } catch (e) {
                console.error('Init failed:', e);
            }
        }
        init();
    </script>
</body>
</html>
